HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\AppCompat\\VDMDisallowed=Пpeдoтвpaщeниe дocтyпa к 16-paзpядным пpилoжeниям. Указывает, следует ли запрещать выполнение подсистемы MS-DOS (ntvdm.exe) на данном компьютере. Эта настройка влияет на запуск 16-разрядных приложений в операционной системе. Подсистема MS-DOS по умолчанию выполняется на данном компьютере. Данный параметр можно использовать для отключения подсистемы MS-DOS; это уменьшит использование ресурсов и не позволит пользователям выполнять 16-разрядные приложения. Для выполнения любого 16-разрядного приложения или любого приложения, имеющего 16-разрядные компоненты, необходимо разрешить выполнение ntvdm.exe. Подсистема MS-DOS запускается при запуске первого 16-разрядного приложения. Когда выполняется подсистема MS-DOS, любые 16-разрядные приложения запускаются быстрее, но при этом увеличивается общее использование ресурсов. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = запретить) Групповая политика. <URL:>
