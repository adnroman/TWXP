HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon\\AutoAdminLogon=Автоматический вход в систему Windows. Windows имеет особенность, которая позволяет вам автоматически входить в систему и сеть в обход диалогового окна приглашения. Чтобы использовать эту функцию, вы должны добавить несколько новых параметров в этот раздел. Добавьте новый параметр «DefaultUserName», и установите его значение равным имени пользователя, которое вы желаете использовать для автоматического входа в систему. Добавьте новый параметр «DefaultPassword» и установите его значение равным паролю пользователя указанного выше. Добавьте новый параметр «DefaultDomainName», и установить его значение равным домену пользователя указанного выше. Добавьте новый параметр «AutoAdminLogon», и установите его значение = 1, чтобы  использовать автоматический вход в систему. Выйдите из редактора и перезагрузитесь, теперь Windows не должна запрашивать пароль, а автоматически покажет «Рабочий стол». ПРЕДУПРЕЖДЕНИЕ: Пароль сохраняется в системном реестре, это означает, что любой человек, имеющий доступ к машине, имеет доступ и к паролю. Обратите внимание: вы можете загружаться в обход этой функции, удерживая клавишу <Shift> в течение процесса начальной загрузки. Все параметры Тип: REG_SZ; Значение: (0 = отключить, 1 = включить) <URL:http://www.pctools.com/guides/registry/detail/13/>
