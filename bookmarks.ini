HKEY_LOCAL_MACHINE\SOFTWARE\Policies\SNMP\Parameters\PermittedManagers\\1=Этот параметр определяет список разрешенных узлов, которые могут выдавать запросы к агенту SNMP, выполняющемуся на клиентском компьютере. Тип: REG_SZ; Значение: (по умолчанию параметра нет; любое допустимое) Групповая политика. <URL:>
