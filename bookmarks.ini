HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\PrefetchParameters\\HostingAppList=Здесь прописаны исполняемые образы, считываемые средством предвыборки, которые служат хостами других компонентов, в том числе Microsoft Management Console и Dllhost. Тип: REG_SZ; Значение: (DLLHOST.EXE,MMC.EXE,RUNDLL32.EXE) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\PrefetchParameters\\EnablePrefetcher=Включение упреждающей выборки. Тип: REG_DWORD; Значение: (0 = отключить; 1 = file prefetching; 2 = boot prefetching; 3 = все включено) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\PrefetchParameters\\RootDirPath=Файл предварительной выборки начальной загрузки системы расположен в каталоге %SystemRoot%\Prefetch. Тип: REG_SZ; Значение: (по умолчанию = Prefetch) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\\ClearPageFileAtShutdown=Зaвepшeниe paбoты: oчиcткa cтpaничнoгo фaйлa виpтуaльнoй пaмяти, т.е. обнуление файла подкачки при перезагрузке. В данном файле может храниться конфиденциальная информация. Если данная опция включена, возможно, значительное увеличение времени выключения компьютера. Тип: REG_DWORD; Значение: (0 = отключить; 1 = включить) Локальная политика безопасности, Лoкaльныe пoлитики, Пapaмeтpы бeзoпacнocти. <URL:http://www.pctools.com/guides/registry/detail/244/>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\\PhysicalAddressExtension=При загрузке РАЕ-версии ядра, которая поддерживает более 4 Гб физической памяти, параметру PhysicalAddressExtension присваивается значение, равное 1. Тип: REG_DWORD; Значение: (по умолчанию = 0) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\\WriteWatch=Проверка прав доступа при записи в память. Тип: REG_DWORD; Значение: (по умолчанию = 1 = включено) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\\LargeSystemCache=Параметр определяет, чему будет отдан приоритет при нехватке памяти - системному рабочему набору или рабочим наборам процессов. Также влияет на размер кеша файловой системы. Для реализации этой настройки необходимо иметь не менее 512МB RAM, к тому же, эффект будет заметен только на серверах. Тип: REG_DWORD; Значение: (по умолчанию = 0 = pacпpeдeлeниe пaмяти oптимизиpyeтcя для нaилyчшeй paбoты пpoгpaмм и оптимально для рабочих станций; 1 = для серверов) <URL:http://www.pctools.com/guides/registry/detail/931>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\\LowMemoryThreshold=По умолчанию уведомление о малом объеме памяти срабатывает при наличии свободной памяти размером около 32Mb на 4Gb (максимум 64Mb). При помощи этого параметра можно переопределить это значение в Mb. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; Mb) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\\HighMemoryThreshold=По умолчанию уведомление о большом объеме памяти срабатывает при наличии в три раза большего количества свободной памяти. При помощи этого параметра можно переопределить это значение в Mb. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; Mb) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\\SecondLevelDataCache=Если значение параметра SecondLevelDataCache не 0, то оно определяет размер кэша второго уровня. Как утверждает Microsoft этот параметр разработан для NT4, как вторичный источник информации о размере кэша для компьютеров, на которых HAL не смог обнаружить кэш второго уровня.Тип: REG_DWORD; Значение: (если значение не задано или равно 0 (по умолчанию), то размер L2 кэша устанавливается модулем HAL, если это не удается сделать, то для размера кэша используется значение по умолчанию - 256Кб) <URL:http://www.pctools.com/guides/registry/detail/116>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\\PagedPoolQuota=Указывает максимальный объем подкачиваемой памяти (Mb), который можно выделять какому-либо процессу. Тип: REG_DWORD; Значение: (по умолчанию = 0 = определяется системой; в байтах) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\\PagedPoolSize=Задает максимальный размер виртуальной части пула подкачиваемой памяти. Тип: REG_DWORD; Значение: (по умолчанию = 0 = определяется системой; -(минус)1 = выбирается максимально возможный размер, однако увеличение пула будет происходить за счет записей системной таблицы страниц (PTE); в байтах) <URL:http://www.pctools.com/guides/registry/detail/1015>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\\NonPagedPoolSize=Задает максимальный размер пула неподкачиваемой памяти. Если появляется ошибка «STOP 0x00000078», это может быть вызвано тем, что данный параметр больше 7/8 физической памяти и это рассматривается как ошибка. Исправить ошибку можно изменив этот параметр на меньше, чем 7/8 физической памяти или установив его в 0. Тип: REG_DWORD; Значение: (по умолчанию = 0 = определяется системой; в байтах) <URL:http://www.pctools.com/guides/registry/detail/1015>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\\LargePageDrivers=Windows автоматически проецирует на большие страницы запросы объемного ввода-вывода (драйверы устройств вызывают MmMapIoSpace), если запрос удовлетворяет длине и выравниванию для большой страницы. Также, Windows разрешает приложениям проецировать на такие страницы свои образы, закрытые области памяти и разделы, поддерживаемые страничным файлом. Вы можете указать, чтобы другие драйверы устройств проецировались на большие страницы, добавив этот параметр реестра и задав имена драйверов как отдельные строки с нулем в конце. Минимальный объем физической памяти, при котором включается поддержка больших страниц в Windows XP, равен 255Мб.Тип: REG_MULTI_SZ; Значение: (по умолчанию параметра нет; любое допустимое) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\\VerifyDriverLevel=Параметр содержит битовую маску, представляющую включенные типы проверок «Диcпeтчepа пpoвepки дpaивepoв». Тип: REG_DWORD; Значение: (по умолчанию параметра нет) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\\VerifyDrivers=Имена проверяемых драйверов «Диcпeтчepом пpoвepки дpaйвepoв» содержатся в этом параметре. Если вы выберете верификацию всех драйверов, VerifyDrivers будет содержать символ звездочки. Тип: REG_SZ; Значение: (любое допустимое) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\\PoolTagOverruns=Хотя «Диcпeтчep пpoвepки дpaйвepoв» не предусматривает параметр для включения детекции ошибок, связанных с попытками обращения за нижнюю границу выделенного блока (underrun errors), вы можете активизировать ее вручную, добавив этот параметр или запустив утилиту Gflags и установив флажок Verify Start вместо установленного по умолчанию Verify End. Тогда «Диcпeтчep пpoвepки дpaйвepoв» будет размещать буфер драйвера не в конце, а в начале страницы. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 0 = включить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\\PoolTag=Если вы присвоите параметру значение 0х0000002а или символ подстановки (*), то при наличии достаточного количества физической и виртуальной памяти вся память для драйверов будет выделяться из особого пула. Если памяти не хватит, драйверы вернутся к использованию обычного пула; размер каждого выделяемого блока ограничен двумя страницами. Тип: REG_DWORD; Значение: (по умолчанию параметра нет) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\\AllocationPreference=При тестировании вы можете указать, что выделение памяти должно начинаться со старших адресов. Создайте этот параметр и присвойте указанное значение. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1048576 = включить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\\SystemPages=Определяет число элементов в системной таблице страниц, зарезервированных для проецирования на системное адресное пространство буферов ввода-вывода, драйверов устройств, стеков потоков ядра и страниц, используемых для программного ввода-вывода. Этот параметр может понадобиться для поддержки устройств, требующих большого количества PTE (page table entries), например видеоплат с 512 Mb видеопамяти, которую нужно спроецировать всю сразу.Тип: REG_DWORD; Значение: (0 = выбирается системой; -(минус)1 = максимальное число системных PTE; в зависимости от количества установленной памяти может принимать разные значения, например, при 1024 Mb = 798720) <URL:http://www.pctools.com/guides/registry/detail/1277/>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\\ModifiedPageLife=Подсистема записи модифицированных страниц ждет еще на одном событии (MiMappedPagesTooOldEvent), которое устанавливается по истечении предопределенного числа секунд (MmModifiedPageLifelnSeconds), указывая, что проецируемые (а не просто измененные) страницы должны быть записаны на диск. По умолчанию этот интервал равен 300 секундам. Вы можете изменить его, добавив этот параметр. Дополнительное событие используется для того, чтобы снизить риск потери данных при крахе системы или отказе электропитания путем сохранения модифицированных проецируемых страниц, даже если размер списка модифицированных страниц не достиг порогового значения в 800 страниц. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; в секундах) <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Prefetcher\\StartTime=Время и дата начала работы функции упреждающей выборки Prefetcher, а соответственно и загрузки системы. Тип: REG_SZ; Значение: (любое допустимое) <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Prefetcher\\ExitTime=Время и дата окончания работы функции упреждающей выборки Prefetcher, а соответственно и выхода из системы. Тип: REG_SZ; Значение: (любое допустимое) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\\EnforceWriteProtection=Если защита системного кода от записи отключена и при анализе аварийного дампа сообщается о маловероятных причинах краха или если вы подозреваете, что произошло повреждение кода, следует включить защиту. Для этого проще всего включить проверку хотя бы одного драйвера с помощью Driver Verifier. Кроме того, можно включить защиту вручную, добавив два параметра в этот раздел реестра: LargePageMinimum (см. описание) и EnforceWriteProtection. Требуется перезагрузка. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = включить) <URL:http://www.pctools.com/guides/registry/detail/798>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\\LargePageMinimum=Если защита системного кода от записи отключена и при анализе аварийного дампа сообщается о маловероятных причинах краха или если вы подозреваете, что произошло повреждение кода, следует включить защиту. Для этого проще всего включить проверку хотя бы одного драйвера с помощью Driver Verifier. Кроме того, можно включить защиту вручную, добавив два параметра в этот раздел реестра: LargePageMinimum и EnforceWriteProtection (см. описание). Параметр LargePageMinimum указывает максимально возможное значение для объема памяти, начиная с которого диспетчер памяти использует при проецировании Ntoskrnl.exe большие страницы вместо стандартных. Требуется перезагрузка. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; -(минус)1) <URL:http://www.pctools.com/guides/registry/detail/798>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\\NonPagedPoolQuota=Указывает максимальный объем неподкачиваемой памяти, который можно выделять какому-либо процессу. Тип: REG_DWORD; Значение: (по умолчанию = 0 = определяется системой; в байтах) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\\DisablePagingExecutive=Параметр определяет, можно ли выгружать системный код и драйверы устройств в страничный файл на то время, когда они не используются. Значение: (по умолчанию = 0; 1 = не выгружать) <URL:http://www.pctools.com/guides/registry/detail/399/>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\\PagingFiles=Параметр определяет размер и расположение cтpaничнoгo фaйлa в формате: <drive>:\pagefile.sys min max. Тип: REG_MULTI_SZ; Значение: (С:\pagefile.sys 3072 3072) Свойства системы. <URL:http://support.microsoft.com/kb/314466/ru>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\\SessionViewSize=Размер проецируемых представлений для данного сеанса. Тип: REG_DWORD; Значение: (по умолчанию = 48) <URL:http://support.microsoft.com/kb/840342/ru>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\\SessionPoolSize=Размер пула подкачиваемой памяти для данного сеанса. Тип: REG_DWORD; Значение: (по умолчанию = 4) <URL:http://support.microsoft.com/kb/840342/ru> 

[System\Performance Library]
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\PerfDisk\Performance\\Disable Performance Counters=Дисковые счетчики. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\I/O System\\CountOperations=Счетчики производительности ввода-вывода. Требуется перезагрузка. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 0 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Perflib\019\\Help=Описание счетчиков производительности, установленных в системе. Тип: REG_MULTI_SZ; Значение: (любое допустимое) <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/85669.asp>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Perflib\019\\Counter=Счетчики производительности, установленные в системе. Тип: REG_MULTI_SZ; Значение: (любое допустимое) <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/85668.asp>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Perflib\\Disable Performance Counters=Отключение счетчиков производительности. Если параметр установлен на 1, вы не сможете пользоваться «Системным монитором». Тип: REG_DWORD; Значение: (по умолчанию параметра нет = 0 = включить; 1 = отключить) <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/85655.asp>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Perflib\\EventLogLevel=Определяет, какие события работы Performance Library будут занесены в EventLog. Тип: REG_DWORD; Значение: (по умолчанию параметра нет = 1 = ошибки; 0 = не записывать; 2 = ошибки и предупреждения; 3 = ошибки, предупреждения, уведомления и аудит) <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/85664.asp>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Perflib\\TotalInstanceName=Изменить имя по умолчанию для всех счетчиков объекта в окне «Добавить счетчики». Тип: REG_SZ; Значение: (по умолчанию параметра нет = _Total; любое допустимое) <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/85666.asp>
HKEY_CURRENT_USER\Software\Microsoft\SystemMonitor\\DisplayThousandsSeparator=Чтобы изменить отображение чисел в System Monitor или Performance logs с 1000000 на 1,000,000, т.е. с запятыми, для удобства, создайте данный параметр. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = включить) <URL:http://support.microsoft.com/kb/300884/ru>

[System\Power]
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Controls Folder\PowerCfg\GlobalPowerPolicy\\Policies=Глобальная политика управления электропитанием для данного компьютера. Тип: REG_BINARY; Значение: (любое допустимое) <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Controls Folder\PowerCfg\\DiskSpinDownMin=Минимальное время простоя жесткого диска, которое можно установить через «Панель управления». Тип: REG_SZ; Значение: (по умолчанию = 3) <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Controls Folder\PowerCfg\\DiskSpinDownMax=Максимальное время простоя жесткого диска, которое можно установить через «Панель управления». Тип: REG_SZ; Значение: (по умолчанию = 3600) <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Controls Folder\PowerCfg\\LastID=Номер последней политики управления электропитанием для пользователя и компьютера. Тип: REG_SZ; Значение: (счет ведется с 0, если политик 6, значит значение равно 5) <URL:>
HKEY_CURRENT_USER\Control Panel\PowerCfg\GlobalPowerPolicy\\Policies=Глобальная пользовательская политика управления электопитанием. Тип: REG_BINARY; Значение: (любое допустимое) <URL:>
HKEY_CURRENT_USER\Control Panel\PowerCfg\\CurrentPowerPolicy=Управление питанием компьютера, в зависимости от его принадлежности. Тип: REG_SZ; Значение: (0 = Home/Office desktop; 1 = Portable/Laptop computer; 2 = Monitor on for presentations; 3 = Network computer (no Wake-on-Up; 4 = Optimized for high performance; 5 = Optimized for power saving) <URL:http://www.pctools.com/guides/registry/detail/1106>

[System\Quota]
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\DiskQuota\\Enable=Включает и отключает управление дисковыми квотами на всех NTFS-томах этого компьютера и запрещает пользователям изменять этот параметр. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = включить) Групповая политика. <URL:> 
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\DiskQuota\\Enforce=Задает обязательное применение дисковых квот и запрещает пользователям изменять этот параметр. Если этот параметр включен, он задает обязательное применение дисковых квот. Когда вы включаете или отключаете этот параметр, система запрещает использование флажка «Не выделять место на диске при превышении квоты» на вкладке «Квота», поэтому администраторы не могут изменить значение этого параметра, если задана этот параметр.Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = включить) Групповая политика. <URL:> 
