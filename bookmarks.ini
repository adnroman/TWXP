HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\ControlPanel\NameSpace=Здесь можно добавить пиктограммы к «Панели управления». <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\Browser Helper Objects=Из данного раздела, при запуске Internet Explorer, стартуют так называемые Browser Helper Objects (BHO) - небольшие программы, не имеющие пользовательского интерфейса. Эти самые BHO могут быть как действительно ценными дополнениями (например, модуль, который прописывает в систему программа FlashGet), так и зловредными троянскими вирусами или шпионскими модулями. Периодически проверяйте данный раздел на наличие «вредных» BHO, скопировав имя подраздела (типа {06849E9F-C8D7-4D59-B87D-784B7D6BE0B3}) и вставив в поиск по реестру. Перейдя по ссылке убедитесь, что данный  CLSID принадлежит нужной вам программе. <URL:http://www.computery.ru/upgrade/faq/soft/2003/sfaq_093.htm>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\AutoplayHandlers\EventHandlers=Когда вы вставляете диск CD\DVD система автоматически, в зависимости от содержимого диска, запускает ассоциированную программу. В данном разделе настраиваются эти ассоциации. Все параметры Тип: REG_SZ; Значение: (пусто) <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\AutoplayHandlers\CancelAutoplay\Files=Подраздел содержит строковые параметры, содержащие имена файлов, отыскав которые на вашем компакт-диске, встроенный AutoRun запускаться, не будет. Если в данном разделе создать параметр «*.*», то при вставке компакт-диска не будет появляться окно выбора действий, но автозапуск фирменных компакт-дисков, со встроенной программой autorun.inf, не отменяется. <URL:http://www.computery.ru/upgrade/faq/soft/2003/sfaq_122.htm#Эврика>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\AutoplayHandlers=Раздел в котором вы найдете ассоциации между различными типами носителей и приложениями, которые с ними работают. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\Advanced\Folder=Содержит шаблоны для настроек диалогового окна «Свойства папки», большинство из которых находится на закладке «Вид». <URL:>
