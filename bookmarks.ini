[Network\Protocols\TCP-IP]
HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\Tcpip\Parameters\\EnableDeadGWDetect=Управление переключением на запасной шлюз при нахождении «мертвых» шлюзов. Запасные шлюзы могут быть определены во вкладке Advanced (Дополнительно) секции конфигурации TCP/IP в аплете Network (сеть) Панели управления (Control Panel). Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = автоматически переключаться) <URL:http://www.pctools.com/guides/registry/detail/886>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters\\TcpMaxConnectRetransmissions=Этот параметр определяет количество времени в течении которого TCP будет передавать запрос на соединение SYN (количество попыток предоставляемых ОС для установления соединения во время одной сессии) до того как его разорвет. Ретранслируемый период удваивается с каждой удачной передачей. Тип: REG_DWORD; Значение: (по умолчанию параметра нет) <URL:http://www.pctools.com/guides/registry/detail/266>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters\\TcpMaxDataRetransmissions=Этот параметр определяет, сколько раз ретранслируется индивидуальный (не установленный) сегмент данных. Ретранслируемый период удваивается с каждой удачной передачей. И будет обнулен при получении ответа. Исходное значение устанавливается равным продолжительности времени передачи туда и обратно для отдельного подключения. Тип: REG_DWORD; Значение: (по умолчанию параметра нет) <URL:http://www.pctools.com/guides/registry/detail/267>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters\\ArpUseEtherSNAP=Используйте SNAP-кодирование, для уменьшения размера пакетов передаваемых по сети Ethernet. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 0 = отключить; 1 = включить) <URL:http://www.pctools.com/guides/registry/detail/883>
HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\Tcpip\Parameters\\IGMPLevel=Этот параметр определяет уровень, на котором система поддерживает протокол межсетевого управления группами Internet Group Management Protocol (IGMP). Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 0 = запрещает поддержку многоадресности (multicast support); 1 = разрешена толька отправка многоканальных IP пакетов (IP multicast packets); 2 = разрешена отправка IP пакетов (IP multicast packets) и полное участие в протоколе межсетевого управления группами Internet Group Management Protocol (IGMP) для принятия многоканальных IP пакетов (IP multicast packets)) <URL:http://www.pctools.com/guides/registry/detail/890>
HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\Tcpip\Parameters\\ForwardBufferMemory=Определяет количество памяти, необходимое для размещения IP пакетов в очереди. Когда отведенное количество памяти заполнится, маршрутизатор начнет пропускать пакеты очереди. Очередь пакета - 256 байтный буфер (это объясняет кратность 256). Заголовки IP-пакетов размещаются отдельно. Этот параметр игнорируется и буферизация не производится, если недоступен IP-маршрутизатор. Тип: REG_DWORD; Значение: (<network MTU> - <FF FF FF FF > (кратно 256); по умолчанию: 74240 (достаточно для размещения 50 1480-байтных пакетов)) <URL:http://www.pctools.com/guides/registry/detail/889>
HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\Tcpip\Parameters\\InitialRtt=Таймаут ретрансмиссии, используемый TCP для каждого нового соединения. Используется по отношению к запросу связи (SYN) первого сегмента данных каждого соединения. Модифицируйте данный параметр с осторожностью, установка больших значений существенно увеличивает временные затраты TCP на определение разрыва связи, если адрес приемника не существует. Например, значение по умолчанию - 3000 или 3 секунды. Опять же по умолчанию запрос выполняется два раза. Общий таймаут составит (3+6+12) или 21 секунды, а если установить значение 6 секунд то соответственно общий таймаут составит 42 секунды, а за такое время приложение может быть расценено как не отвечающее (hang). Необходимо наличие SP5. Тип: REG_DWORD; Значение: (по умолчанию параметра нет = 3000; 0 - 65535) <URL:http://www.pctools.com/guides/registry/detail/879>
HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\Tcpip\Parameters\\KeepAliveTime, KeepAliveInterval=Эти параметры контролируют, как часто TCP пытается проверить что соединение все еще доступно, путем посылки пакетов требующих подтверждения. Если удаленная система отвечает и функционирует, это повод чтобы оставить данное соединение «живым». Пакеты, требующие подтверждения - не посылаются «по умолчанию» операционной системой. Эта опция обычно задействуется приложениями. Тип: REG_DWORD; Значение: (по умолчанию параметра нет = 7,200,000 миллисекунд = 120 минут; 1 = 0xFFFFFFFF) и Тип: REG_DWORD; Значение: (по умолчанию параметра нет = 1 секунда = 1000 миллисекунд) <URL:http://www.pctools.com/guides/registry/detail/891/>
HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\Tcpip\Parameters\\TcpMaxDupAcks=Этот параметр определяет количество двойных ACKs которые должны быть получены для некоторой последовательности номеров, после которых произойдет «быстрая повторная передача» (fast retransmit). Данный параметр управляет повторной передачей сегментов, которые были потеряны в процессе передачи. Тип: REG_DWORD; Значение: (по умолчанию параметра нет = 2; 1; 3) <URL:http://www.pctools.com/guides/registry/detail/899>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters\\EnablePMTUBHDetect=Включить oбнapужeниe «Чepныx дыp». Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = включить) <URL:http://www.pctools.com/guides/registry/detail/887>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters\\TcpNumConnections=Определяет максимальное число одновременно открытых соединений TCP. Тип: REG_DWORD; Значение: (по умолчанию параметра нет) <URL:http://www.pctools.com/guides/registry/detail/893>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters\\DeadGWDetectDefault=Если в вашей сети несколько шлюзов, используйте автоматическое определение неработающего шлюза для автоматического переключения на доступный. Тип: REG_DWORD; Значение: (0 = отключить; 1 = включить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\ServiceProvider\ServiceTypes\w3svc\\TcpPort=Номер порта TCP/IP. Тип: REG_DWORD; Значение: (по умолчанию = 80) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters\\DefaultTTL=Определяет Time To Live (время жизни) устанавливаемое по умолчанию в исходящих IP пакетах. TTL определяет максимальное количество времени, которое IP пакет может «жить» в сети без достижения им конечной цели. Этот параметр позволяет эффективно ограничить количество роутеров через который может пройти IP пакет до уничтожения. При каждом прохождение через маршрутизатор (роутер) TTL уменьшается на 1. Если вы не можете достучаться к Web узлу или FTP серверу, то, возможно, есть резон увеличить данное значение. Тип: REG_DWORD; Значение: (по умолчанию параметра нет = 32; 1-255 hops) <URL:http://www.pctools.com/guides/registry/detail/885>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters\\EnablePMTUDiscovery=Управление определением Maximum Transmission Unit (MTU) (Максимальную единицу передачи (максимальный размер передаваемого пакета)) по данному пути до удаленного хоста. При автоматическом определении MTU и ограниченном по размеру сегмента TCP, TCP может устранить фрагментацию во время маршрутизации, по пути который соединяет сети с различными значениями MTU. Фрагментация нагативно влияет на TCP канал и сетевую производительность (недопуская перегрузки). Установка этого параметра в 0 говорит что MTU будет равен 576 байтам для использования во всех соединениях кроме локальных. Для Win2K при кабельном или DSL соединении рекомендуется устанавливать данный параметр равным 1. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 0 = 576 байт; 1 = автоматическое определение MTU) <URL:http://www.pctools.com/guides/registry/detail/888>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters\\MTU=Оптимизaция рaзмepa MTU. Определяет самое большое количество данных, которые могут быть переданы по сети в одном физическом фрейме. Если пакет IP большего размера чем MTU, то произойдет фрагментация, что может увеличить время, которое требуется, чтобы послать единственный пакет. По-умолчанию Windows использует значение 1500. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; рекомендуемые для Dial-Up-Modem = 576 байт; для DSL, кабельных модемов, T1 и выше = 1500 байт) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters\\SackOpts=Выборочная передача поврежденных данных. Данный параметр включает поддержку Selective Acknowledgement (SACK). Если пакет или ряд пакетов TCP потеряны, то получатель может сообщить отправителю, какие данные были получены, а какие нет. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = включить) <URL:http://www.pctools.com/guides/registry/detail/895>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\[Adapter Name]\Parameters\Tcpip\\UseZeroBroadcast=Если у вас смешанная сеть и требуется, чтобы широковещательные пакеты (broadcast packet) были нулевыми, т.е. 0.0.0.0 вместо 255.255.255.255, включите данный параметр. Тип: REG_DWORD; Значение: (по умолчанию параметра нет 1 = включить) <URL:http://www.pctools.com/guides/registry/detail/881>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters\\TcpWindowSize=Количество байт, которые отправитель может передать не получая подтверждения. Тип: REG_DWORD; Значение: (по умолчанию параметра нет = 8760 = рекомендуемое значение для модема; 186880 = DSL, кабельный модем; 256960 = T1 и выше) <URL:http://www.pctools.com/guides/registry/detail/268>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters\\IPEnableRouter=Определяет, является ли данная система роутером (возможность передачи IP пакетов между двумя сетями подключенными к данной системе). Этот параметр создается и модифицируется Network Control Panel Applet (NCPA), вкладка Routing. В KB230082 указано, что значения для Win2KAS, Win2KS, Win2KP и Win2KDS имеют обратный вид, т.е. 0 - является; 1 - не является и значение по умолчанию равно 1. IP форвардинг всегда осуществляется для пакетов генерируемых локальным хостом. Тип: REG_DWORD; Значение: (0 = не является; 1 = является) <URL:http://www.pctools.com/guides/registry/detail/1171>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters\\DisableDHCPMediaSense=Параметр определяет поведение при отключении сетевого адаптера от сети. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = система игнорирует сообщения адаптера об отключении от сети) <URL:http://support.microsoft.com/kb/239924/ru>
