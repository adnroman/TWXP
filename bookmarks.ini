HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer=Настройка Windows Explorer и интерфейса. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/7515.asp>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\DateTime=Синхронизация времени через Интернет. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Controls Folder\PowerCfg\PowerPolicies=Политики управления электропитанием для локального компьютера. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Control Panel\Extended Properties\{305CA226-D286-468e-B848-2B2E8E697B74} 2=Иконки в «Панель управления» можно добавить в этом разделе. <URL:http://support.microsoft.com/kb/292463/ru>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Control Panel=Раздел используется системой для работы с «Панелью управления». <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Applets=Параметры настройки вспомогательных программ Windows. 
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\App Paths\IEXPLORE.EXE=Если из какой-то программы вы вызываете браузер, установленный по умолчанию, а вместо него запускается Internet Explorer и все способы, вами использованные, не помогли изменить эту ситуацию, измените пути к браузеру по умолчанию в данном разделе. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\App Paths=Создание псевдонимов. Если вы хотите запускать программу из диалогового окна «Выполнить» не вводя полный путь до программы, а только имя ее исполняемого файла, в данном разделе надо создать подраздел, с именем исполняемого файла включая расширение .exe. В стандартном (по умолчанию) параметре указать полный путь до программы. Дополнительный параметр «Patch» может содержать путь, который описывает местоположение других файлов, которые могут быть необходимы данной программе. <URL:http://www.pctools.com/guides/registry/detail/111>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\App Management\ARPCache=Кэш программ отображаемых в окне «Установка и удаление программ». <URL:>
