HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RasMan\PPP\\Logging=Ведение протокола PPP «Службы удаленного доступа» (RAS). Создает файл по имени PPP.LOG в каталоге %SYSTEMROOT%\SYSTEM32\RAS для того, чтобы помочь в диагностике проблем связи между PPP сервером и PPP пользователем, когда один из компьютеров - клиент Службы удаленного доступа Windows NT. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 0 = отключить; 1 = включить) <URL:http://support.microsoft.com/support/ntserver/serviceware/10141179.asp>
