HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Enum\PCIIDE=Здесь содержится информация обо всех контроллерах IDE. В современных компьютерах имеется два контроллера IDE (первичный и вторичный). <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Enum\PCI=Если в компьютере имеется шина PCI, в этом разделе содержится отдельный подраздел для каждого устройства, подключенного к шине PCI. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Enum\LPTENUM=Этот раздел существует, если вы подключили принтер Plug and Play к параллельному порту. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Enum\ISAPNP=Новая особенность Windows, объект ISAPNP управляет PnP (включай и работай) функциональностью шины ISA. В устройствах ISA есть единственный ключ, ReadDataPort, используемый для получения информации от системы о PnP. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Enum\IDE=В этом разделе расположена информация о всех устройствах IDE установленных в системе. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Enum\HTREE=Для Windows ХР раздел не актуален (остался от NT). <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Enum\FDC=Здесь хранятся настройки флоппи дисковода. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Enum\DISPLAY=В подразделе DISPLAY представлены устройства отображения (монитор). <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Enum\ACPI\PNP0F13=Порты мыши. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Enum\ACPI\PNP0C04=Сопроцессор. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Enum\ACPI\PNP0C02=Зарезервирован. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Enum\ACPI\PNP0C01=Расширение материнской платы. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Enum\ACPI\PNP0B00=Часы и CMOS. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Enum\ACPI\PNP0A03=Шины расширения. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Enum\ACPI\PNP0800=Встроенный динамик. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Enum\ACPI\PNP0700=Стандартный контроллер гибких дисков. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Enum\ACPI\PNP0501=Порты соединений. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Enum\ACPI\PNP0401=Порты принтера. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Enum\ACPI\PNP0303=Контроллеры клавиатуры. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Enum\ACPI\PNP0200=Контроллеры прямого доступа к памяти. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Enum\ACPI\PNP0100=Системные таймеры. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Enum\ACPI\PNP0000=Контроллеры прерывания. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Enum\ACPI=В этом разделе система сохраняет настройки питания устройств. Также здесь находятся различные устройства вставленные в материнскую плату. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Enum=Все устройства, обнаруженные после установки системы, регистрируются в подразделах этого раздела. Не пользуйтесь редактором реестра для внесения изменений в этом разделе. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/30004.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\WOW=Описываются параметры, которые оказывают воздействия на запуск 16-разрядных приложений. Эти значения должны поддерживаться только системой. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\WMI=WMI- Windows Management Instrumentation (Инструментарий средств управления Windows) предоставляет инструментарий отладки на уровне ядра в Windows. В этом разделе существует единственный подраздел - Security, содержащий параметры REG_BINARY с именами вида CLSID. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Windows=Содержит данные конфигурации для подсистемы Windows. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/29988.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Watchdog=WatchDog (сторожевая схема) - это метода определения, есть ли отклик системы. Здесь находится один подраздел - Display. В этом подразделе содержатся три параметра DisableBugcheck, Shutdown и ShutdownCount. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\VirtualDeviceDrivers=Этот раздел реестра содержит все виртуальные драйверы устройств (virtual device drivers (VDDs)) которые загружаются виртуальной машиной DOS (VDM) при инициализации. Эти параметры, в основном, прописываются производителями аппаратного обеспечения (independent hardware vendor (INVs)) для предоставления доступа к производимым ими устройствами. По умолчанию данный раздел не содержит записи о виртуальных драйверах устройств. Значения поддерживаются только системой. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/29986.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\UsbFlags=Windows полностью поддерживает USB. В этом разделе находятся настройки USB. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\TimeZoneInformation=Аплет панели управления «Date/Time». Здесь хранятся настройки времени, часовых поясов, перехода на летнее время и т.д. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Terminal Server=Windows Terminal Server улучшает доступ к Windows: дает возможность обмениваться данными через буфер обмена (копировать, вырезать и вставлять текст и графику) между сессиями клиента и сервера. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\SystemResources=Подраздел SystemResources содержит информацию о различных системных ресурсах, в целом, связанных с архитектурой шины компьютера. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\StillImage=Подраздел StillImage содержит информацию о процессе работы с неподвижным изображением. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Setup=Параметры, заданные по умолчанию, для клавиатуры, мыши и видео. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\WPA=Параметры настройки авторизации системы. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\SubSystems=Информация о подсистемах выполняющихся на компьютере. Эти значения должны поддерживаться только системой. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\SFC=Параметры настройки System File Checker (SFC). <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Power=Управление питанием. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management=Настройки управления памятью, параметры файлов подкачки и функции упреждающей выборки. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/29929.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\I/O System=Подсистема ввода-вывода. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\FileRenameOperations=Хранит имена файлов, которые будут переименованы или удалены при перезагрузке системы. Эти значения должны поддерживаться только системой. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Executive=Настройки исполнительной системы Windows (Windows system executive). <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Environment=Переменные окружения для всех пользователей (системные). Если переменная дублируется в ключе HKCU\Enviroment\, то она имеет более высокий приоритет (исключение составляет переменная PATH, она комулятивна). Свойства системы. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/29892.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\DOS Devices=Подраздел DOS Devices устанавливает соответствия между именем устройства, используемым приложениями и именем устройства в Windows. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\AppPatches=Здесь хранятся данные об обновлениях некоторых приложений. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\AppCompatibility=Здесь хранятся данные о совместимости приложений. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager=Здесь содержатся данные используемые различными компонентами Session Manager. Фактически большинство подразделов в этом разделе помогают системе вести учет различных DLL-файлов и определять параметры запуска того или иного приложения. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/29845.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\ServiceProvider\ServiceTypes\Microsoft Internet Information Server=Удаленное управление Microsoft Internet Information Server. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\ServiceProvider\Order=Содержит параметры, используемые программными интерфейсами приложений (API) службы Windows Sockets Service Resolution & Registration (RNR). <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\ServiceProvider=Хранит информацию об установленных провайдерских службах. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\ServiceGroupOrder=В разделе определен порядок загрузки различных групп драйверов. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/29831.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\SecurityProviders\SCHANNEL\Protocols=Протоколы - это методики, используемые для передачи сообщений. В Windows поддерживаются пять протоколов системы защиты. Наиболее распространённый протокол это SSL (Secure Sockets Layer, Протокол защищенных сокетов), используемый для передачи защищённой информации по сетям TCP/IP, таким как Интернет. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\SecurityProviders\SCHANNEL\KeyExchangeAlgorithms=Обмен ключей - это процесс, в ходе которого пользователи могут передавать ключи друг другу. Для передачи ключа в виде простого текста используется алгоритм шифрования, названный алгоритмом шифрования открытым ключом. Это становится возможным, т.к. ключ, использованный для шифрования сообщения, отличается от ключа для расшифровки. Ключ шифрования, называемый публичным ключом, раздаётся всем тем, кто должен отсылать вам зашифрованные сообщения. Вы удерживаете у себя защищённый ключ расшифровки для чтения зашифрованных сообщений. Внимание! Неправильно разработанные схемы шифрования с открытым ключом могут с большой степенью вероятности привести к уязвимостям типа «черный ход» (back-door type flaws). Черный ход - это способ расшифровки сообщения без наличия ключа расшифровки (секретного ключа). Многие правительства утверждают, что они должны иметь возможность расшифровать сообщение для поддержания порядка и законности, эта политика пока показала себя обоснованной. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\SecurityProviders\SCHANNEL\Hashes=Хеш-кодирование (hash) - это форма шифрования. Обычно рассматриваемое как слабостойкое хеширование, тем не менее, может хорошо послужить при передаче небольших объёмов данных; некоторые алгоритмы хеширования вполне надёжны. В Windows есть поддержка следующих алгоритмов хеширования: MD5; SHA. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\SecurityProviders\SCHANNEL\Ciphers=Подраздел содержит информацию касающуюся технологий шифрования. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\SecurityProviders=Настройки безопасности системы. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\SecurePipeServers\winreg\AllowedPaths=Раздел AllowedPaths содержит список путей системного реестра, к которым могут обращаться удаленно все пользователи, независимо от того, было ли разрешение на это обращение. AllowedPaths разрешает пользователям выполнять некоторые системные операции, типа проверки состояния принтера. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/29777.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\SecurePipeServers\winreg=Хранит информацию обо всех кто может удаленно подсоединяться к реестру. Если раздел не существует, значит, удаленный доступ к реестру не ограничен. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/29775.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\SecurePipeServers=Управляет удаленным доступом к реестру. Если есть подразделы, то в них определяется, кто располагает таким доступом. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/29774.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\ScsiPort=Раздел используется, чтобы управлять некоторыми специальными SCSI устройствами: дисководами, сканерами и т.д. Обратите внимание, что не все SCSI устройства перечислены в этом разделе. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\SafeBoot\Network=Здесь хранятся имена основных файлов драйверов (мышь, клавиатура, видео, сервисы и т.п.) используемых, когда выбран режим загрузки «Безопасный режим с поддержкой сети». <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/29675.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\SafeBoot\Minimal=Здесь хранятся имена основных файлов драйверов (мышь, клавиатура, видео, сервисы и т.п.) используемых, когда выбран режим загрузки «Безопасный режим без поддержки сети». <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/29628.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\SafeBoot=Здесь находятся параметры настройки «Безопасного режима». В безопасном режиме Windows использует параметры по умолчанию (монитор VGA, драйвер мыши Микрософта, и минимум драйверов устройств, требуемые, чтобы запустить Windows). <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/29626.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\ProductOptions=Содержится информация о разновидности Windows, выполняющейся на компьютере. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/29624.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\PriorityControl=Здесь выставляются приоритеты подсистемы Windows. Настраивается с помощью аплета «Система» в «Панели управления». <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Print\Providers\NetWare or Compatible Network=Опции печати при использовании ресурсов на серверах системы Netware. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Print\Providers\LanMan Print Services\Servers=Содержит подразделы и параметры, в которых хранятся настройки службы LanMan Print Services, поставщика печати по умолчанию в Windows. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Print\Providers\LanMan Print Services\Monitors\LanMan Print Services Port=Настройки диспетчера портов (port monitor) службы LanMan Print Services. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Print\Providers\LanMan Print Services\Monitors=Содержит информацию о диспетчерах (monitor), используемых службой LanMan print service. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Print\Providers\LanMan Print Services=Настройки службы LanMan Print Services, поставщика печати по умолчанию в Windows. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Print\Providers\Internet Print Provider=Содержит информацию о «Поставщик печати Интернет» (Internet Print Provider). <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Print\Providers=Содержит информацию о принтерах сети. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/29612.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Print\Printers=Содержит информацию об установленных в системе принтерах. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Print\Monitors=Содержит информацию для каждого порта сетевого монитора печати. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/29597.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Print\Forms=Формы, используемые при печати по умолчанию. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Print\Environments\Windows NT x86\Drivers=Информация о драйверах для всех установленных в системе принтерах. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Print\Environments\Windows NT x86=Обеспечение поддержки системам на базе процессора Intel. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Print\Environments=Содержит подразделы, которые хранят данные конфигурации для печати на различных платформах, на которых выполняется Windows. Каждый подраздел имеет два подраздела: Drivers и Print Processors, которые хранят данные конфигурации для драйверов печати. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/69607.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Print=Раздел хранит информацию и параметры настройки принтеров для всех пользователей системы. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/29536.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\PnP\PciIrqRouting=Содержит информацию о фактической обработке трассировки запросов прерываний PCI шины (PCI bus«s IRQ routing). Помните, PnP/PCI поддерживает совместное использование прерываний (IRQ). <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\PnP\Pci=Информация о PCI устройствах. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\PnP\BusInformation=Содержит информацию о наличии и статусе различных типов шин. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\PnP=Новая особенность Windows, объект PnP управляет возможностями Plug and Play в Windows. Большая часть этой информации индивидуальна для определённых компьютеров и устройств. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\NTMS\OMID\Tape\QIC=Библиотека меток носителей QIC (QIC113 Format). <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\NTMS\OMID\Tape\MTF=Библиотека меток носителей MTF (Microsoft Tape Format). <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\NTMS\OMID\Tape\HP=Библиотека меток носителей Hewlett-Packard. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\NTMS\OMID=OMID (On-Media Identifiers) идентификаторы на носителе. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\NTMS=Новая особенность Windows, объект NTMS поддерживает службу Windows NT Media Services. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Nls\Locale\Alternate Sorts=Содержит информацию о переменных сортировки, доступных установленным региональным настройкам (locale). Эти коды сортировки определяют, какой порядок сортировки будет использоваться для региональных настроек, имеющих более одного порядка сортировки. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/29513.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Nls\Locale=Записи в данном подразделе - это список региональных настроек (местная специфика, locales), установленных в системе. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/29396.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Nls\Language Groups=Информация о поддерживаемых и установленных группах языков. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/29380.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Nls\Language=Содержит информацию, связывающую локальные (locale) ID Windows с внутренними файлами поддержки, установленными в системе. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/29262.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Nls\CodePage=Поддерживаемые кодовые страницы. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/29157.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Nls=Раздел содержит информацию о поддерживаемых кодовых страницах. Настраивается через апплет «Языки и стандарты» из «Панели управления». <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/29156.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Network\Connections\StatMon=Настройки «Монитора состояния подключения» (Connection Status Monitor) и иных средств мониторинга статуса и производительности сетевых соединений. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Network\Connections=Настройки соединений по сети и модемных соединений (Network, Dial-up Connections), программы Windows для добавления, удаления, настройки и мониторинга соединений удалённого доступа (RAS) и сетевых соединений (LAN). <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\NetworkProvider\Order=Содержит список поставщиков сетевых услуг, которые используют независимый от сети (network-independent) Microsoft API. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/29154.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\NetworkProvider=Содержит информацию о доступных поставщиках сетевых услуг. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/29153.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Network=Данные для сети и подключений. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/28787.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\MSPaper=Раздел программы MSOffice Document Imaging.
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\MediaSets=Ресурсы мультимедиа. Раздел может быть не на всех системах. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\MediaResources\msvideo=Содержит информацию непосредственно о видеодрайверах (direct video drivers). <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\MediaResources\mci=Содержит информацию о MCI (Media Control Interface) устройствах. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\MediaResources\Joystick=Информация о драйверах джойстика. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\MediaResources\DirectSound=Содержит информацию о поддержке DirectSound в Windows, включая информацию о совместимости между определёнными приложениями и обновления для разрешения вопросов совместимости. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\MediaResources=Раздел MediaResources используется для описания ресурсов, доступных мультимедийным средствам (в особенности, MIDI) компьютера. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\MediaProperties=Настройки MIDI устройств. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\MediaInterfaces=Раздел, используемый для описания интерфейса мультимедиа. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\MediaCategories=MediaCategories - это раздел, используемый, главным образом, для описания элементов управления и объектов мультимедиа. Каждая запись - это раздел, названный  CLSID, который содержит два параметра. Первый - Display, тип REG_BINARY, который указывает системе Windows отображать данный объект. Второй - Name, тип REG_SZ, содержащий имя объекта. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Lsa\MSV1_0=Раздел содержит информацию о параметрах настройки безопасности компьютера. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/28433.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Lsa\Kerberos\UserList=Содержатся записи, связывающие принципал (администратор доступа) Kerberos с локальной учётной записью Windows. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Lsa\Kerberos\Parameters=Настройки протокола аутентификации Kerberos v5 в Windows. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Lsa\Kerberos\Domains=Содержит информацию об областях «Цербер» (технология Kerberos) для систем, использующих технологию аутентификации «Цербер», не основанную на Windows. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/95147.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Lsa\Kerberos=Настройки протокола аутентификации Kerberos v5 в Windows. Kerberos v5 - это первичный протокол безопасности для аутентификации в домене. Он проверяет идентичность пользователя и системы, передавая только зашифрованные пароли. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/54718.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Keyboard Layout\DosKeybIDs=Содержит записи, которые связывают раскладки клавиатуры Windows со специальными трехзначными кодами. Эти коды позволяют отличать раскладки, когда есть более, чем одна раскладка в местной специфике (locale). Система использует эту информацию при загрузке раскладки клавиатуры для окон виртуальной машины DOS (VDM). <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Keyboard Layout\DosKeybCodes=Раздел содержит данные, которые связывают названия раскладки клавиатуры Windows с двухсимвольными названиями раскладки клавиатуры в стиле MS-DOS. Эта информация используется командой kb16 (эквивалент keyb в MS-DOS). <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Keyboard Layouts=Содержит информацию, используемую для связи раскладки клавиатуры для каждого региона (locale) с динамически подключаемой библиотекой (DLL) для раскладок клавиатуры или с редактором метода ввода (Input Method Editor, IME), который поддерживает язык региона (locale). <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Keyboard Layout=Содержит данные, которые связывают названия раскладки клавиатуры Windows с двухсимвольными названиями раскладки клавиатуры в стиле MS-DOS. Эта информация используется командой kb16 (эквивалент keyb в MS-DOS). Система использует эту информацию при загрузке раскладки клавиатуры для окон виртуальной машины DOS (VDM). <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\IDConfigDB\Hardware Profiles=Подраздел Hardware Profiles в разделе IDConfigDB содержит информацию о профилях оборудования, настроенных в системе. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/28252.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\IDConfigDB=Настройки идентифицирующие текущую конфигурацию оборудования в системе. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/28242.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\HAL=Hardware Abstraction Layer (HAL). <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\GroupOrderList=Приоритет значений параметров Tag из раздела HKLM\SYSTEM\CurrentControlSet\Services, в рамках группы, определяется здесь. Этот раздел реестра дает Microsoft и разработчикам драйверов свободу в определении собственной системы целых чисел. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/28238.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\GraphicsDrivers\TemporarySettingChanges=Содержит настройки графических драйверов, включая предоставляющие DirectDraw для Windows. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\GraphicsDrivers\PermanentSettingChanges=Содержит настройки графических драйверов, включая предоставляющие DirectDraw для Windows. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\GraphicsDrivers\DCI=Содержит настройки графических драйверов, включая предоставляющие DirectDraw для Windows. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/28236.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\GraphicsDrivers=Содержит записи о драйверах DirectX и иных видеодрайверах в Windows. В дополнение к разделу DCI, который появляется по умолчанию, подразделы PermanentSettingChanges и TemporarySettingChanges могут быть добавлены в реестр для замены конфигурации видеодрайверов по умолчанию. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\FileSystem=В этом разделе содержатся параметры, определяющие работу файловой системы Windows. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/28230.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\DeviceClasses=Раздел содержит CLSID списки всех устройств установленных в системе. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\CriticalDeviceDatabase=База данных устройств на основе PnP. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/27677.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\CrashControl=Раздел содержит параметры, которые определяют, что будет происходить при зависании, крахе или неправильном завершении работы системы. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/27670.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\ContentIndex\Language=Раздел Language определяет зависимые от языка параметры, включая фильтры шума и т.п. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\ContentIndex\Catalogs=Раздел Catalogs определяет папки для каталогов. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\ContentIndex=Настройки службы индексирования. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\ComputerName\ComputerName=Здесь находятся имена компьютеров по умолчанию. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\ComputerName\ActiveComputerName=Здесь находятся имена активных компьютеров. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\ComputerName=Здесь находятся имена компьютеров. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\COM Name Arbiter=Новая особенность Windows, Com Name Arbiter управляет службами COM (Common Object Model - модель компонентных объектов Microsoft) DB. Этот раздел содержит два параметра, ComDB и ComDBMerge, тип REG_BINARY. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\CoDeviceInstallers=Используется при инсталляции с дисков CD-ROM. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Class\{4D36E972-E325-11CE-BFC1-08002bE10318}=Поддерживаемые системой устройства сетевого адаптера. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/85478.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Class\{4D36E96D-E325-11CE-BFC1-08002BE10318}\0000\Clients\Ras=Здесь хранятся параметры входящих соединений. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Class\{4D36E96A-E325-11CE-BFC1-08002BE10318}=Параметры контроллера. Внутри этого раздела находятся подразделы, в том числе: 0000 – отвечает за сам контролёр; 0001 – отвечает за Secondary IDE Chanell; 0002 – отвечает за Primary IDE Chanell. Каждому из установленных устройств, соответствуют по два ключа, MasterDeviceTimingModeAllowed и SlaveDeviceTimingModeAllowed (или UserMasterDeviceTimingModeAllowed и UserSlaveDeviceTimingModeAllowed, если режимы выбирались вручную), определяющие в каком максимальном режиме разрешается работать Master и Slave устройства, установленные на контролёре, и MasterDeviceTimingMode и SlaveDeviceTimingMode, которые определяют в каком режиме реально работают Slave и Master устройства. Для того чтобы разрешить использовать устройство в UDMA режиме, MasterDeviceTimingModeAllowed (или Slave..., зависит от того к чему диск подключен) должно иметь значение 0хffffffff. Если оно будет 0х0000001f, то устройство сможет работать только в PIO режиме. <URL:http://www.3dnews.ru/reviews/software/win-xp-faq/index06.htm#12>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Class\(Network adapters) 1234D36E972-E325-11CE-BFC1-08002BE10318125=Подраздел 1234D36E972-E325-11CE-BFC1-08002BE10318125 отображает класс устройств - сетевых адаптеров, поддерживаемых системой. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Class=Подразделы данного раздела имеют вид идентификаторов классов COM. Здесь находится по одному такому подразделу для каждого класса устройств. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/26738.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\BootVerificationProgram=Сторонние разработчики программного обеспечения могут заменить определение успешного входа Winlogon собственным. Например, если в системе работает Microsoft SQL Server, загрузка считается успешной только после того, как SQL Server может принимать и обрабатывать транзакции. Разработчики указывают свое определение успешной загрузки, используя программу верификации загрузки и регистрируя ее местонахождение в параметре, который сохраняется в этом разделе реестра. Кроме того, при установке программы верификации загрузки нужно отключить вызов Winlogon функции NotifyBootConfigStatus, присвоив параметру HKLM\Software\Microsoft\Windows NT\CurrentVersion\WinLogon\\ReportBootOk значение, равное 0. Если дополнительный механизм верификации успешности запуска системы не задан, то этот раздел не содержит параметров. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/26737.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Biosinfo=Информация о BIOS. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\BackupRestore\FilesNotToBackup=Этот раздел содержит список файлов, резервные копии которых программой «NTBackup» не создаются. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\BackupRestore\AsrKeysNotToRestore=В разделе хранится список разделов реестра, не восстанавливаемых в процессе «Автоматического восстановления системы» (Automated System Restore). Он указывает на базу данных критических устройств, не подлежащую редактированию, поскольку во время процесса ASR программа Setup в Windows произведет повторную энумерацию этих устройств. 
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\BackupRestore=Здесь находятся подразделы относящиеся к работе программ NTBackup и Automated System Restore. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Arbiters=Новая особенность Windows, объект Arbiters содержит информацию о разрешение конфликтов шин. Это часть поддержки Plug and Play, которая была добавлена в Windows. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\AGP=Здесь хранятся настройки AGP (Advanced Graphics Port) адаптеров. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control=Многие из этих параметров применяются при запуске системы. Другие используются системой во время сеанса работы пользователя. Ряд параметров этой ветви реестра может быть отредактирован через «Панель управления» (Control Panel). Ряд параметров служит для инициализации реестра компонентом Configuration Manager. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet=Раздел-ссылка на текущий набор управления, используемый системой. Он связан с одним из подразделов ControlSetNNN и определяется параметром HKEY_LOCAL_MACHINE\SYSTEM\Select\\Current. Это сделано для того, чтобы можно было использовать постоянные пути для ссылки на вложенные подразделы используемого на текущий момент набора управляющих опций, даже в том случае, если его имя изменится. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\ControlSet003=Набор опций управления (ControlSet00n) загружаемый по умолчанию. При внесении конфигурационных изменений с помощью редактора реестра следует редактировать раздел HKLM\SYSTEM\CurrentControlSet. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\ControlSet002=Резервная копия последней, удачной загрузки системы. При внесении конфигурационных изменений с помощью редактора реестра следует редактировать раздел HKLM\SYSTEM\CurrentControlSet. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\ControlSet001=Раздел, используемый по умолчанию при загрузке системы. При внесении конфигурационных изменений с помощью редактора реестра следует редактировать раздел HKLM\SYSTEM\CurrentControlSet. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Windows 3.1 Migration Status=Этот раздел содержит данные, только если на компьютере производилось обновление версии операционной системы с Windows 3.1 до Windows 4.0, а затем и до Windows 2000/XP. Параметры, содержащиеся в этом разделе, указывают, был ли осуществлен успешный перевод всех INI-файлов и Reg.dat в формат реестра Windows NT 4.0/2000/XP. Если этот раздел удалить, то при следующей перезагрузке Windows снова попытается выполнить преобразование формата этих файлов. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Secure=Здесь некоторые приложения могут хранить конфигурационную информацию, изменять которую может только системный администратор. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Schlumberger=Настройки защиты в Windows. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Program Groups=Раздел информирует о том, преобразованы ли любые существующие программные группы, которые использовались в Windows 4.0. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/12584.asp>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\SNMP=Раздел хранит настройки протокола SNMP. SNMP - это протокол, разработанный для того, чтобы предоставить пользователю возможность удаленно управлять компьютерной сетью, опрашивая и устанавливая параметры терминалов и наблюдая за сетевыми событиями. Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\Task Scheduler5.0=Содержит параметры, создаваемые при настройке «Групповой политики» для «Запланированных заданий» (Scheduled Tasks) в Windows. Эти параметры создаются и управляются «Групповой политикой», а считываются и интерпретируются «Запланированными заданиями» (Scheduled Tasks). <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\System\Scripts=Сценарии входа в систему. <URL:>
