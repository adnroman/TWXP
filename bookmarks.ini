HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\TrkWks\\Start=Клиент отслеживания изменившихся связей. Поддерживает связи NTFS-файлов, перемещаемых в пределах компьютера или между компьютерами в домене. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\TlntSvr\\Start=Позволяет удаленному пользователю входить в систему и запускать программы, поддерживает различных клиентов TCP/IP Telnet, включая компьютеры с операционными системами UNIX и Windows. Если эта служба остановлена, то удаленный пользователь не сможет запускать программы. Если эта служба отключена, любые службы, которые явно зависят от нее, не могут быть запущены. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Themes\\Start=Темы. Управление темами оформления. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\TermService\\Start=Службы терминалов. Предоставляет возможность нескольким пользователям интерактивно подключаться к компьютеру и отображает рабочий стол и приложения на удаленных компьютерах. Является основой для удаленного рабочего стола (включая удаленное администрирование), быстрого переключения пользователей, удаленного помощника и служб терминалов. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Tcpip\\Start=Драйвер протокола TCP/IP. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\TapiSrv\\Start=Телефония. Обеспечивает поддержку Telephony API (TAPI) для программ, управляющих телефонным оборудованием и голосовыми IP-подключениями на этом компьютере, а также через ЛВС - на серверах, где запущена соответствующая служба. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\SysmonLog\\Start=Управляет сбором данных о производительности с локального или удаленных компьютеров, выполняемым на основе заданного расписания, и обеспечивает запись этих данных в журналы или инициирует оповещение. Если эта служба остановлена, данные о производительности не собираются. Если эта служба отключена, любые службы, которые явно зависят от нее, не могут быть запущены. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\SwPrv\\Start=Управляет теневыми копиями, полученными при помощи теневого копирования тома. Если служба будет остановлена, не будет возможности управлять теневыми копиями. Если служба будет отключена, не удастся запустить все явно зависимые службы. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\stisvc\\Start=Служба загрузки изображений (WIA). Обеспечивает службы получения изображений со сканеров и цифровых камер. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\SSDPSRV\\Start=Служба обнаружения SSDP. Включить обнаружение UPnP-устройств в домашней сети. В целях безопасности лучше отключить. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:http://www.pctools.com/guides/registry/detail/1131>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\srservice\\Start=Служба восстановления системы. Выполняет функции восстановления системы. Чтобы остановить службу, следует отключить восстановление системы на вкладке «Восстановление системы» свойств компьютера. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Spooler\\Start=Диспетчер очереди печати. Загружает в память файлы для последующей печати. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\SharedAccess\\Start=Брандмауэр Интернета (ICF) /Общий доступ к Интернету (ICS). Обеспечивает поддержку служб трансляции адресов, адресации и разрешения имен или предотвращает вторжение служб  в домашней сети или сети небольшого офиса. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\service-name\\ErrorControl=В каждом подразделе Services\service-name есть этот параметр. Он предназначен для управления сообщениями об ошибках при загрузке, в случае старта сервиса с ошибкой.. Тип: REG_DWORD; Значение: (0 = отключить; 1 = включить) <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/46711.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\SENS\\Start=Уведомление о системных событиях. Протоколирует системные события, такие как регистрация в Windows, в сети и изменения в подаче электропитания.  Уведомляет подписчиков из разряда  «COM+ системное событие», рассылая оповещения. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\seclogon\\Start=Вторичный вход в систему. Позволяет запускать процессы от имени другого пользователя. Если эта служба остановлена, этот тип регистрации пользователя недоступен. Если эта служба отключена, то нельзя запустить другие службы, которые явно зависят от нее. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Schedule\\Start=Служба планировщика заданий. Позволяет настраивать расписание автоматического выполнения задач на этом компьютере. Если эта служба остановлена, эти задачи не могут быть запущены в установленное расписанием время. Если эта служба отключена, любые службы, которые явно зависят от нее, не могут быть запущены. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\SCardSvr\\Start=Смарт-карты. Управляет доступом к устройствам чтения смарт-карт. Если эта служба остановлена, этот компьютер не сможет считывать смарт-карты. Если эта служба отключена, любые службы, которые явно зависят от нее, не могут быть запущены. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\SCardDrv\\Start=Модуль поддержки смарт-карт. Обеспечивает поддержку для старых устройств чтения смарт-карт (без PnP). Если эта служба остановлена, на этом компьютере не будут поддерживаться старые устройства чтения смарт-карт. Если эта служба отключена, любые службы, которые явно зависят от нее, не могут быть запущены. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\SamSs\\Start=Диспетчер учетных записей безопасности. Хранит информацию о безопасности для учетной записи локального пользователя. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RSVP\\Start=Обеспечивает рассылку оповещений в сети и управление локальным трафиком для QoS-программ и управляющих программ. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RpcSs\\Start=Удаленный вызов процедур (RPC). Обеспечивает сопоставление конечных точек и иных служб RPC. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RpcLocator\\Start=Локатор удаленного вызова процедур (RPC). Управляет базой данных службы имен RPC. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RemoteRegistry\\Start=Удаленный реестр. Позволяет удаленным пользователям изменять параметры реестра на этом компьютере. Если эта служба остановлена, реестр может быть изменен только локальными пользователями, работающими на этом компьютере. Если эта служба отключена, любые службы, которые явно зависят от нее, не могут быть запущены. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RemoteAccess\Security\\Security=Дескриптор защиты, определяющий права доступа сервиса. Тип: REG_BINARY; Значение: (любое допустимое) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RemoteAccess\Performance\\Close=Имя функции закрытия счетчика, экспортируемой библиотекой производительности. Тип: REG_SZ; Значение: (имя функции) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RemoteAccess\Performance\\Collect=Имя функции сбора информации, экспортируемой библиотекой производительности. Тип: REG_SZ; Значение: (имя функции) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RemoteAccess\Performance\\Disable Performance Counters=Отключить счетчики производительности. Тип: REG_DWORD; Значение: (0 = включить; 1 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RemoteAccess\Performance\\Library=Библиотека, передающая информацию о производительности. Тип: REG_SZ; Значение: (любое допустимое имя файла) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RemoteAccess\Performance\\Open=Имя функции открытия счетчика, экспортируемой библиотекой производительности. Тип: REG_SZ; Значение: (имя функции) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RemoteAccess\\Start=Маршрутизация и удаленный доступ. Предлагает услуги маршрутизации организациям в локальной и глобальной сетях. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RemoteAccess\\DependOnGroup=Список зависимостей сервиса от групп. Тип: REG_MULTI_SZ; Значение: (список имен групп) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RemoteAccess\\DependOnService=Список зависимостей сервиса от служб. Применим только к службам. Тип: REG_MULTI_SZ; Значение: (список имен сервисов) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RemoteAccess\\Description=Описание службы. Тип: REG_SZ; Значение: (любая допустимая строка до 1024 байт) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RemoteAccess\\DisplayName=Отображаемое имя службы. Тип: REG_SZ; Значение: (любое допустимое) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RemoteAccess\\ImagePath=Путь и имя файла сервиса или драйвера если оно не находится в %System Root%\System32\Drivers. Тип: REG_SZ; Значение: (любое допустимое) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RemoteAccess\\ObjectName=Указывает учетную запись для сервиса (обычно Local System). Только для служб. Тип: REG_SZ; Значение: (любое допустимое, например, «.\user») <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RemoteAccess\\Type=Тип сервиса (тип определяется побитно). Тип: REG_DWORD; Значение: (1 = драйвер устройства; 2 = драйвер файловой системы режима ядра; 8 = драйвер, распознающий файловую систему; 16 = сервис выполняется в собственном процессе; 32 = сервис разделяет процесс с другими сервисами; 256 = сервис может взаимодействовать с рабочим столом) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RemoteAccess\\ErrorControl=Управление сообщениями об ошибках при загрузке, в случае старта сервиса с ошибкой. Тип: REG_DWORD; Значение: (0 = не выводить сообщения об ошибке; 1 = выводить сообщения об ошибке) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RDSessMgr\\Start=Диспетчер сеанса справки для удаленного рабочего стола. Управляет возможностями Удаленного помощника. После остановки данной службы Удаленный помощник будет недоступен. Перед остановкой службы в окне «Свойства» на вкладке «Зависимости» проверьте зависимости служб. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Raspti\\Start=Прямой параллельный порт. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RasPppoe\\Start=Драйвер PPPoE удаленного доступа. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RasMan\\ObjectName=Если у вас возникла следующая ситуация что: невозможно создать новое dial-up-соединение с помощью мастера New Connection Wizard; папка Network Connections пуста; не запускаются службы The Internet Connection Sharing (ICS) и Internet Connection Firewall (ICF) проверьте значение данного параметра. Также удалите подразделы HKLM\SYSTEM\CurrentControlSet\Services\RasMan\PPP\EAP\25 и HKLM\SYSTEM\CurrentControlSet\Services\RasMan\PPP\EAP\26 и перегрузитесь. Тип: REG_SZ; Значение: (по умолчанию = LocalSystem) <URL:http://www.computery.ru/upgrade/faq/soft/2003/sfaq_095.htm>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RasMan\\Start=Диспетчер подключений удаленного доступа. Создает сетевое подключение. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Rasl2tp\\Start=Минипорт WAN (L2TP). Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RasAuto\\Start=Диспетчер авто-подключений удаленного доступа. Создает подключение к удаленной сети, когда программа обращается к удаленному DNS- или NetBIOS-имени или адресу. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RasAcd\\Start=Драйвер авто-подключений удаленного доступа. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Ptilink\\Start=Драйвер прямой параллельной связи. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\PSched\\Start=Планировщик пакетов QoS. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\ProtectedStorage\\Start=Защищенное хранилище. Обеспечивает защищенное хранение секретных данных, таких, как закрытые ключи, для предотвращения несанкционированного доступа служб, процессов или пользователей. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\PptpMiniport\\Start=Минипорт WAN (PPTP). Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\PolicyAgent\\Start=Службы IPSEC. Управляет политикой IP-безопасности и запускает ISAKMP/Oakley (IKE) и драйвер IP-безопасности. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\PlugPlay\\Start=Позволяет компьютеру распознавать изменения в установленном оборудовании и подстраиваться под них, либо не требуя вмешательства пользователя, либо сводя его к минимуму. Остановка или отключение этой службы может привести cPlug and Playк нестабильной работе системы. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\NwlnkFwd\\Start=Драйвер пересылки  IPX-трафика. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\NwlnkFlt\\Start=Драйвер фильтра IPX-трафика. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\NtLmSsp\\Start=Поставщик поддержки безопасности NT LM. Обеспечивает безопасность программам, использующим удаленные вызовы процедур (RPC) через транспорты, отличные от именованных каналов. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Nla\\Start=Служба сетевого расположения (NLA). Собирает и хранит сведения о размещении и настройки сети, и уведомляет приложения об их изменении. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Netman\\Start=Сетевые подключения. Управляет объектами папки «Сеть и удаленный доступ к сети», отображающей свойства локальной сети и подключений удаленного доступа. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Netlogon\\Start=Сетевой вход в систему. Поддерживает сквозную идентификацию событий входа учетной записи для компьютеров домена. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\NetDDEdsdm\\Start=Диспетчер сетевого DDE. Управляет сетевыми общими ресурсами динамического обмена данными (DDE). Если эта служба остановлена, сетевые общие ресурсы DDE не будут доступны. Если эта служба отключена, любые службы, которые явно зависят от нее, не могут быть запущены. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\NetDDE\\Start=Служба сетевого DDE. Обеспечивает сетевой транспорт и безопасность для динамического обмена данными (DDE) для программ, выполняющихся на одном или на различных компьютерах. Если эта служба остановлена, сетевой транспорт и безопасность DDE не будут доступны. Если эта служба отключена, любые службы, которые явно зависят от нее, не могут быть запущены. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
