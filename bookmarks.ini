HKEY_CURRENT_USER\Software\Policies\Microsoft\Windows\Control Panel\Desktop=Содержит записи, в которых хранятся настройки «Групповой политики» для «Экрана» и «Региональных стандартов» (Display and Regional Options) «Панели управления». Значения в этот подраздел записываются «Групповой политикой» и ей управляются, а считываются и интерпретируются приложениями «Панели управления». <URL:>
HKEY_CURRENT_USER\Software\Policies\Microsoft\Windows\Control Panel=Содержит записи, в которых хранятся настройки «Групповой политики» для приложений «Панели управления». Значения в этот подраздел записываются «Групповой политикой» и ей управляются, а считываются и интерпретируются приложениями «Панели управления». <URL:>
