HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\sr\Parameters\\RPGlobalInterval=По умолчанию «Система восстановления» создает точку восстановления перед установкой неподписанного драйвера устройства и через каждые 24 часа работы системы. Параметр переопределяет этот интервал и задает минимальное время между моментами автоматического создания точек восстановления. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; любое допустимое в секундах) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\sr\Parameters\\RestoreInProgress=Когда пользователь сообщает системе о необходимости восстановления, мастер System Restore создает этот параметр и присваивает ему значение 1, а после перезагрузки процесс Winlogon обнаруживает, что нужно выполнить востановление. Тип: REG_DWORD; Значение: (по умолчанию параметра нет) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\sr\Parameters\\MachineGuid=Значение параметра (набор цифр и букв) используется в имени папки с точками восстановления системы. Если в System Volume Information лежит не одна такая папка, а несколько, то значение параметра поможет определить, какая папка используется загруженной в данный момент системой. Тип: REG_SZ; Значение: (любое допустимое) <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\SystemRestore\\DisableSR=Скрывает вкладку «Система восстановления» в «Свойствах системы». Восстановление системы позволяет пользователям, в случае возникновения проблем, восстанавливать состояние своего компьютера на некоторый предшествующий момент, не теряя при этом личных файлов с данными. По умолчанию, восстановление системы включено. Microsoft категорически предостерегает от прямого изменения значения данного параметра в реестре, так как, если вы это сделаете существующие точки восстановления не будут удалены. Тип: REG_DWORD; Значение: (по умолчанию параметра нет;  1 = скрыть) Групповая политика. <URL:http://www.pctools.com/guides/registry/detail/1273>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\SystemRestore\\DisableConfig=Настройка на вкладке «Boccтaнoвлeниe cиcтeмы» в «Свойствах системы». Позволяет отключать интерфейс конфигурации для восстановления системы. Тип: REG_DWORD; Значение: (по умолчанию параметра нет;  1 = отключить) Групповая политика. <URL:http://www.pctools.com/guides/registry/detail/1273/>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\SystemRestore\Cfg\\DiskPercent=Место (в процентах, от объема жесткого диска), отводимое для «Системы восстановления», для хранения точек отката. Не резервируется и используется только при необходимости. Тип: REG_DWORD; Значение: (если диск больше 4 Gb, то по умолчанию = 12) <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\SystemRestore\Cfg\\MachineGuid=Значение параметра (набор цифр и букв) используется в имени папки с точками восстановления системы. Если в System Volume Information лежит не одна такая папка, а несколько, то значение параметра поможет определить, какая папка используется загруженной в данный момент системой. Тип: REG_SZ; Значение: (любое допустимое) <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\SystemRestore\\RPLifeInterval=Возраст точки восстановления, до того, как она будет автоматически удалена. Если точка не будет стерта раньше из-за нехватки места для хранения точек, она будет стерта через указанное здесь время. Тип: REG_DWORD; Значение: (любое допустимое в секундах; по умолчанию = 7776000 = 90 дней) <URL:http://support.microsoft.com/kb/295659/ru>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\SystemRestore\\DSMax=Данный параметр обозначает максимальный размер хранилища программы «Восстановление системы». По умолчанию размер хранилища данных равен 400 МБ. Размер хранилища данных всегда вычисляется как "max(12%, DSMax)" независимо от размера жесткого диска. Максимальный размер указывается в параметре DSMax. Для жестких дисков размером менее 4 ГБ 12 процентов меньше 400 МБ, поэтому "max(12%, DSMax) равняется 400 МБ". Для жестких дисков размером более 4 ГБ 12 процентов превышают 400 МБ, поэтому "max(12%, DSMax) равняется 12%". Данный размер хранилища данных не является зарезервированным пространством на жестком диске, и размер хранилища используется только при необходимости. Тип: REG_DWORD; Значение: (если диск больше 4 Gb, то по умолчанию = 400) <URL:http://support.microsoft.com/kb/295659/ru>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\SystemRestore\\DSMin=Данный параметр означает минимальное количество дискового пространства, необходимого программе «Восстановление системы» для работы во время процесса установки. Кроме того, данный параметр соответствует минимальному объему дискового пространства, которое необходимо программе «Восстановление системы» для повторного запуска и возобновления создания точек восстановления из-за прекращения процесса ввиду недостаточности дискового пространства. Тип: REG_DWORD; Значение: (по умолчанию = 200) <URL:http://support.microsoft.com/kb/295659/ru>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\SystemRestore\\RestoreStatus=Параметр обозначает количество последних неудавшихся, успешных или прерванных операций восстановления. Тип: REG_DWORD; Значение: (0 = неудавшееся; 1 = успешное; 2 = прерванное) <URL:http://support.microsoft.com/kb/295659/ru>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\SystemRestore\\RPGlobalInterval=Параметр определяет количество времени (в секундах), которое ожидает программа «Восстановление системы» перед началом создания автоматических контрольных точек компьютера за прошедшее время. Тип: REG_DWORD; Значение: (любое допустимое в секундах; по умолчанию = 86400 = 24 часа) <URL:http://support.microsoft.com/kb/295659/ru>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\SystemRestore\\RPSessionInterval=Время непрерывной работы системы, после которого автоматически создается точка восстановления. Этот способ создания точек испытывался в бета-версиях, но позже от него решили отказаться. Если задать время, то точка не обязательно будет создана сразу после истечения указанного интервала. Система будет дожидаться простоя компьютера, примерно в течение двух минут и лишь тогда начнет создание точки. Тип: REG_DWORD; Значение: (по умолчанию = 0 = отключено) <URL:http://support.microsoft.com/kb/295659/ru>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\SystemRestore\\ThawInterval=Данный параметр определяет количество времени в секундах, которое ожидает программа «Восстановление системы» перед выходом из выключенного состояния (при выполнении условий, необходимых для этого процесса). При запуске интерфейса пользователя программы «Восстановление системы» активация происходит немедленно. Тип: REG_DWORD; Значение: (по умолчанию = 900) <URL:http://support.microsoft.com/kb/295659/ru>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\SystemRestore\\CreateFirstRunRp=Данный параметр определяет создание компьютером первой точки восстановления, например при закрытии и последующем запуске и активации программы «Восстановление системы». Данный параметр нельзя изменять ни при каких обстоятельствах, так как это может привести к невозможности восстановления компьютера (например, невозможно создать первую точку восстановления в любой из указанных выше ситуаций). Тип: REG_DWORD; Значение: (по умолчанию = 1) <URL:http://support.microsoft.com/kb/295659/ru>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\SystemRestore\\DisableSR=Данный параметр предназначен для включения и выключения программы «Восстановление системы». При выключении в реестре программы «Восстановление системы» существующие точки восстановления не удаляются. Данный параметр нельзя изменять. Программа «Восстановление системы» должна включаться и выключаться только с помощью интерфейса пользователя. Тип: REG_DWORD; Значение: (по умолчанию = 0) Групповая политика. <URL:http://support.microsoft.com/kb/295659/ru>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\SystemRestore\\RestoreDiskSpaceError=Данный параметр определяет появление сообщения об ошибке при сбое программы «Восстановление системы» из-за проблем, относящихся к пространству на жестком диске. Функции данного параметра являются информационными. Изменять данный параметр нельзя. Тип: REG_DWORD; Значение: (0 = отключить; 1 = включить) <URL:http://support.microsoft.com/kb/295659/ru>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\SystemRestore\\RestoreSafeModeStatus=Данный параметр определяет выполнение последней операции восстановления из безопасного режима. Не редактируйте значение данного параметра в реестре. Тип: REG_DWORD; Значение: (1 = безопасный режим) <URL:http://support.microsoft.com/kb/295659/ru>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\SystemRestore\\TimerInterval=Данный параметр определяет интервал времени в секундах. Данный параметр определяет время возврата программы «Восстановление системы» в обычный режим и проверки состояния пространства диска. Значение по умолчанию нельзя изменять, так как это может повлиять на общую производительность компьютера. Тип: REG_DWORD; Значение: (по умолчанию = 120 сек.) <URL:http://support.microsoft.com/kb/295659/ru>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\SystemRestore\\CompressionBurst=Значение данного параметра, указываемое в секундах, обозначает время бездействия для сжатия: Время для сжатия данных при достижении компьютером времени бездействия. Служба может выполнить сжатие данных в указанное для данного параметра количество времени, затем прекратить работу. Далее при следующем времени бездействия процесс сжатия может быть повторен. Тип: REG_DWORD; Значение: (по умолчанию = 60) <URL:http://support.microsoft.com/kb/295659/ru>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\SystemRestore\\DiskPercent=Параметр обозначает процент дискового пространства, используемого программой «Восстановление системы» для хранилища данных. Размер хранилища данных всегда вычисляется как "max(12%, DSMax)" независимо от размера жесткого диска. Максимальный размер - это размер, указанный в параметре DSMax. Для жестких дисков размером менее 4 гигабайт (ГБ) 12 процентов - это менее 400 мегабайт (МБ), поэтому "max(12%, DSMax) равняется 400 МБ". Для жестких дисков размером более 4 ГБ 12 процентов превышают 400 МБ, поэтому "max(12%, DSMax) равняется 12%". Данный размер хранилища данных не является зарезервированным пространством на жестком диске, размер хранилища используется только при необходимости. Тип: REG_DWORD; Значение: (по умолчанию = 12) <URL:http://support.microsoft.com/kb/295659/ru>

