HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Internet Explorer\UnsafeFiles\Exclude=В Internet Explorer 6 встроен список расширений файлов, прямое открытие которых по интернет-ссылке заблокировано для того, чтобы пользователь не мог случайно запустить вирус. Список этот находится в файле shdocvw.dll. Благодаря ему пользователь не может, нажав на ссылку, непосредственно запустить файлы следующих типов: ad, adp, asp, bas, bat, chm, cmd, com, cpl, crt, exe, hlp, hta, inf, ins, isp, js, jse, lnk, mdb, mde, msc, msi, msp, mst, pcd, pif, reg, scr, sct, shb, shs, url, vb, vbe, vbs, vsd, vss, vst, vsw, ws, wsc, wsf, wsh. Если необходимо сделать так, чтобы файл с изначально заблокированным расширением открывался без всех этих дополнительных мер безопасности, то нужно внести его в список исключений. Создайте этот раздел и внутри него еще один подраздел с именем, соответствующим выбранному типу файла (расширение надо указывать с точкой), то есть для exe-файлов необходимо создать раздел «.exe». <URL:http://www.computery.ru/upgrade/faq/soft/2002/sfaq_79.htm>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Internet Explorer\media\Autoplay=Настройки панели Media Explorer. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/264243.asp>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Internet Explorer\Main\UrlTemplate=В этом подразделе параметры 1,2,3 и т.д. типа REG_SZ, представляют собой строки авто-подстановки, которые используются в Internet Explorer при вводе сокращенного значения имени сайта в строку поиска. Приоритетом подстановки является - значение имени параметра. Варианты подстановок при наборе только основной части www-адреса в Internet Explorer4/5:; «1»=«www.%s.ru»; «2»=«www.%s.com»; «3»=«www.%s.net»; «4»=«%s.ru»; «5»=«%s.com»; «6»=«%s.net» <URL:http://www.pctools.com/guides/registry/detail/261>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Internet Explorer\Main\ErrorThresholds=Здесь хранятся коды сообщений об ошибках HTTP. Обозреватель Internet Explorer 5 и более поздние версии подставляют шаблон HTML для следующих сообщений об ошибке: 400, 403, 404, 405, 406, 408, 409, 410, 500, 501, 505 <URL:http://support.microsoft.com/kb/218155/ru>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Internet Explorer\Main=В разделе содержатся такие установки, как URL-адрес поисковой машины, количество дискового пространства, используемого для кэша и т.д. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Internet Explorer\Extensions\{FB5F1910-F110-11d2-BB9E-00C04F795683}=Чтобы удалить интеграцию Messenger в Internet Explorer поставьте знак минус (-) перед именем этого раздела. <URL:http://www.pctools.com/guides/registry/detail/1049>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Internet Explorer\Default HTML Editor=Хранится информация о том, какой HTML-редактор будет использоватся по умолчанию в Internet Explorer и будет вызываться при выборе меню редактирования страницы. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Internet Explorer\AdvancedOptions=Содержит шаблоны, которые Internet Explorer использует для отображения параметров на вкладке «Дополнительно» диалогового окна «Свойства обозревателя». <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Internet Explorer\ActiveX Compatibility=Компоненты ActiveX. Каждому компоненту соответствует свой CLSID. Параметр Compatibility Flags Тип: REG_DWORD; Значение: (0 = включить; 1024 (400hex) = отключить) <URL:http://www.pctools.com/guides/registry/detail/1188>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Internet Explorer\AboutURLs=URL Web-страниц для сценариев. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Internet Explorer=Содержит настройки Internet Explorer, которые распространяются на всех пользователей входящий в систему. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Internet Connection Wizard=Здесь хранятся настройки «Macтepа нoвыx пoдключeний». 
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Internet Account Manager=Диспетчер учетных записей в Интернете. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\IE4=Здесь расположены установки Internet Explorer 4. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\IE Setup=Здесь расположены установки Internet Explorer. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Fax=В разделе находятся настройки Fax Service. Параметры в разделе появляются, если была установлена служба факсов. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/1809.asp>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\EventSystem=Sysprep сбрасывает систему событий. Эти настройки находятся здесь. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\ESENT=В разделе содержится информация по ESENT (Extensible Storage Engine). <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\DrWatson=Содержит настройки для программы «Доктор Ватсон» (drwtsn32.exe), которая используется для отображения сведений, в случае возникновения сбоя в работе программ. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/1704.asp>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Driver Signing=Подраздел Driver Signing (подпись драйверов) содержит параметры для использования цифровой подписи в Windows. Значения в данном подразделе применяются ко всем пользователям компьютера. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/56033.asp>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Direct3D\MostRecentApplication=История Direct 3D. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\DFSHost=Настройки корня «Распределённой файловой системы» (Distributed file system (Dfs root)). <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Dfrg\BootOptimizeFunction=Здесь хранится информация о выполнении дефрагментации загрузочных системных файлов. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Dfrg=Здесь расположены настройки программы дефрагментации. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\DataFactory=Здесь содержится информация OLE. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\CTF=Раздел содержит информацию о Component Testing Facility (CTF). Эта система используется разработчиками программного обеспечения. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Cryptography=Здесь содержатся управляющие данные системы Microsoft CryptoAPI (Cryptographic Application Program Interface). <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Conferencing=Раздел содержит информацию для Microsoft NetMeeting, при участии в виртуальных конференциях. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Command Processor=Данный подраздел содержит установки, контролирующие командный процессор в окне консоли. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/941.asp>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\COM3=Этот раздел появился в последних версиях Windows и содержит информацию по COM (Common Object Model) версии 3 и Active Template Library. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Code Store Database=Раздел используется компонентами типа Java. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Advanced INF Setup=Раздел используется Internet Explorer и его компонентами (Java) при установках, на основе INF-файлов, через Интернет. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\ADs=Здесь содержится информация об Active Directory сервера. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Active Setup\FeatureComponentID=CUID компонентов Internet Explorer. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft=Данные по программам Майкрософт, выполняющихся на компьютере. Подразделы представляют конкретную программу и хранят ее параметры настройки. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/288.asp>
HKEY_LOCAL_MACHINE\SOFTWARE\Gemplus=Здесь хранится информация для использования GemSAFE Smart Cards. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Clients\Mail\Outlook Express\shell=Определяет команду для запуска, когда пользователи выбирают опцию в меню  «Сервис > Почта и новости > Чтение почты» Internet Explorer. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Clients\Mail\Outlook Express\Protocols=Определяет протоколы, ассоциированные с приложением. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Clients=Здесь находятся подразделы для каждого типа клиента, которые можно настроить с помощью вкладки «Программы» диалогового окна «Свойства обозревателя». Вы можете добавить свои программы в список приложений, автоматически испольуемых Windows для различных служб Интернета. Предположим, вы хотите добавить почтовую программу WinMail. Открываем раздел Mail и создаем там новый подраздел WinMail. В этом подразделе параметру по умолчанию присваиваем имя вашей программы WinMail. Теперь программма будет присутствовать в списке почтовых программ. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Classes\Directory\shell=В данном разделе хранится информация о контекстном меню папок. Чтобы удалить пункт меню, удалите необходимый подраздел. Можно также добавить пункт меню, необходимо в этом разделе создать новый подраздел, например: HKLM\SOFTWARE\Classes\Directory\shell\Far Manager. В значении по умолчанию укажите название программы, например «Far manager», далее необходимо создать подраздел с названием «command», например: HKLM\SOFTWARE\Classes\Directory\shell\Far Manager\command. В значении по умолчанию укажите путь к файлу, с параметрами при необходимости, например: С:\Program Files\far\far.exe %1. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Classes\CLSID\{87D62D94-71B3-4b9a-9489-5FE6850DC73E}\InProcServer32=Если часто удаляете большие файлы .AVI, то удалите это подраздел, чтобы не получать сообщение, что файл используется. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Classes\CLSID\{20D04FE0-3AEA-1069-A2D8-08002B30309D}=В этом разделе можно добавлять любые команды в контекстное меню «Мой компьютер». <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Classes\CLSID\{00021400-0000-0000-C000-000000000046}\shellex\ExtShellFolderViews=Подраздел «ExtShellFolderViews» встречается в разделе «shellex» папок и классов, которые выполняют роль папок. Он содержит обработчики для отображения папки как Web-страницы и в любом случае должен содержать подраздел «{5984FFE0-28D4-11CF-AE66-08002B2E1262}». <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Classes\CLSID\{000209FE-0000-0000-C000-000000000046}\InprocHandler32=Параметры по умолчанию в подразделах «InprocHandler» и «InprocHandler32» определяют путь DLL-файла, который обрабатывает объекты, определяемые идентификаторами классов. Этот файл практически всегда имеет имя «Ole32.dll», который обеспечивает функциональные возможности операционной системы и приложений, соответствующие модели COM. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Classes\CLSID\{000209FE-0000-0000-C000-000000000046}\InprocHandler=Параметры по умолчанию в подразделах «InprocHandler» и «InprocHandler32» определяют путь DLL-файла, который обрабатывает объекты, определяемые идентификаторами классов. Этот файл практически всегда имеет имя «Ole32.dll», который обеспечивает функциональные возможности операционной системы и приложений, соответствующие модели COM. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Classes\CLSID\{00020812-0000-0000-C000-000000000046}\LocalServer32=В подразделах «LocalServer32» параметры по умолчанию определяют путь EXE-файла, реализующего 32 серверное приложение. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Classes\CLSID\{00020812-0000-0000-C000-000000000046}\LocalServer=В подразделах «LocalServer» параметры по умолчанию определяют путь EXE-файла, реализующего 16 серверное приложение. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Classes\CLSID\{00000100-0000-0010-8000-00AA006D2EA4}\ProgID=Параметр по умолчанию в подразделах «ProgID» является идентификатором программы или идентификатором программы, независящий от версии. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Classes\ChannelShortcut\ShellEx\{D4029EC0-0920-11d1-9A0B-00C04FC2D6C1}=Этот подраздел глобальный, уникальный идентификатор GUID обработчика каналов. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Classes\ChannelFile\Shell\Edit\Command=В подразделах-командах «Command» параметр по умолчанию определяет командную строку, которую Windows выполняет, когда вы выбираете определенную команду из контекстного меню. В некоторых случаях вы увидите только путь и имя файла программы, к которым операционная система добавляет имя объекта. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Classes\ChannelFile\ShellFolder=ShellFolder - если в рамках идентификатора класса вы видите данный подраздел, он содержит всего один параметр «attributes». Этот параметр указывает на встроенные команды, которые «Проводник» отображает в контекстном меню объекта (файл, папка, раздел реестра). <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Classes\ChannelFile\ShellEx\{BB2E617C-0920-11d1-9A0B-00C04FC2D6C1}=Этот подраздел глобальный, уникальный идентификатор GUID приложения для извлечения миниатюрных копий изображений. Этот подраздел часто встречается в разделах «ShellEx» для различных типов изображений, так как «Проводник» может отображать миниатюрные копии изображений при отображении папок в виде Web-страниц. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Classes\ChannelFile\ShellEx\{00021500-0000-0000-C000-000000000046}=Этот подраздел глобальный, уникальный идентификатор GUID обработчика экранных подсказок, который в небольшом желтом окне отображает справочную информацию при наведении пользователем указателя мыши на соответствующий объект. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Classes\ChannelFile\ShellEx\{000214EE-0000-0000-C000-000000000046}=Этот подраздел глобальный, уникальный идентификатор GUID обработчика ярлыков Internet. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Classes\ChannelFile\ShellEx\IconHandler=Параметр по умолчанию, данного подраздела, является идентификатором класса COM, который обеспечивает иконки для объектов. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Classes\ChannelFile\ShellEx=В таких подразделах Windows определяет расширения оболочки (дополнения к стандартным возможностям интерфейса пользователя). Подраздел как правило содержит различные подразделы в зависимости от зарегистрированных расширений оболочки. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Classes\ChannelFile\Shell=В подразделах «Shell» располагаются сведения о пунктах контекстного меню объектов, расположенных в верхней его части. Параметр по умолчанию, этого подраздела, определяет команду по умолчанию из контекстного меню. Внутри этого подраздела есть еще подразделы, к примеру «Open» - это имя команды, а параметр по умолчанию содержит текст, который операционная система отображает в контекстном меню. Далее внутри еще есть подраздел-команда «Command», параметр по умолчанию которого указывает на командную строку, которую выполняет операционная система при выборе соответствующей команды из контекстного меню. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Classes\ChannelFile\DefaultIcon=Подразделы «DefaultIcon» содержат параметр Default, который определяет иконку для объекта. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Classes\ChannelFile\CLSID=В подразделах CLSID значение параметра по умолчанию является идентификатором класса для класса COM. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Classes\cfw.cfw\CurVer=CurVer - такой подраздел содержит идентификатор программы не зависящий от версии, значение параметра «Default» данного подраздела, является полным идентификатором программы, включая текущий номер версии. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Classes\.bat\ShellNew=Подраздел  «ShellNew» определяет шаблон для определенного расширения файла. Если данный раздел обнаружен Windows, она ищет связанный с ним идентификатор программы и отображает его описание в меню «Создать». Для определения шаблона в рамках этого подраздела существуют четыре различных способа. При каждом способе используется один из параметров данного подраздела. 1-Command. Строковый параметр определяет командную строку, которая выполняется при создании файла. 2-NullFile. Строковый параметр определяет, что создаваемый файл будет «пустым». 3-FileName. Строковый параметр определяет имя файла для определенного шаблона, который Windows ищет в папке %SystemRoot%\ShellNew. 4-Data. Двоичный параметр, который используется операционной системой при создании нового файла в результате выбора команды «Создать». Windows просто копирует содержание значения этого параметра в новый файл. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Classes=На этот раздел символьно ссылается корневой раздел HKCR, поэтому все разделы и подразделы в них аналогичны. В разделе содержатся два типа вложенных подразделов: «Filename-extension»-ассоциируют установленные на компьютере приложения с типами файлов по расширениям имен файлов. Эти подразделы содержат информацию, которую пользователи добавляют в реестр, используя вкладку «Типы файлов» в окне «Свойства папки», а также информацию, добавляемую программами установки приложений Windows. «Class-definition»-содержат информацию, ассоциированную с объектами COM. Непосредственное редактирование реестра в данном разделе не является простым, поэтому лучше это делать через «Свойства папки». Подразделы, встречающиеся в этом разделе, рассмотрены в подразделах «ChannelFile» и «cfw.cfw». <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE=Раздел содержит информацию о системном и прикладном программном обеспечении, включая Microsoft. Каждое приложение обычно хранит информацию в собственном подразделе, имеющим структуру вида SOFWARE\{Поставщик}\{Название продукта}\{Версия}\. Физически на диске это файл из каталога %SystemRoot%\System32\config - SOFTWARE. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/62.asp>
HKEY_LOCAL_MACHINE\SECURITY\SAM=Псевдоним раздела HKLM\SAM. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/96443.asp>
HKEY_LOCAL_MACHINE\SECURITY\Policy\Accounts=Здесь находятся подразделы для всех идентификаторов защиты SID, определенных в компьютере. Каждый подраздел именуется идентификатором безопасности SID и содержит до четырех подразделов, которые в будущем определяют его: ActSysAc - определяет доступ к операционной системе, который разрешен идентификаторм защиты SID; Privilgs - определяет привилегии для данного идентификатора защиты SID; SecDesc - содержит описание идентификатора защиты SID; Sid - определяет группы, которым соответствует идентификатор защиты SID. <URL:>
HKEY_LOCAL_MACHINE\SECURITY\Policy=Раздел определяет локальную политику для пользователей и групп. <URL:>
HKEY_LOCAL_MACHINE\SECURITY=Содержит локальную базу данных SAM, а также локальные политики и другие секреты. Система предотвращает просмотр пользователями содержимого данного подраздела, даже с правами администратора. Физически на диске это файл SECURITY из каталога %SystemRoot%\System32\config. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/61.asp>
HKEY_LOCAL_MACHINE\SAM\SAM\Domains\Builtin\Groups=Раздел определяет локальную учетную запись пользователя в компьютере. <URL:>
HKEY_LOCAL_MACHINE\SAM\SAM\Domains\Builtin\Aliases=Раздел определяет локальные группы в компьютере. <URL:>
HKEY_LOCAL_MACHINE\SAM\SAM\Domains\Builtin=Здесь содержится информация о встроенных пользователях и группах, которые определены системой и не могут быть удалены. <URL:>
HKEY_LOCAL_MACHINE\SAM\SAM\Domains\Account\Users\Names=Здесь перечислены все пользователи данного компьютера. <URL:>
HKEY_LOCAL_MACHINE\SAM\SAM\Domains\Account\Groups=Определяет локальную учетную запись пользователя в компьютере. <URL:>
HKEY_LOCAL_MACHINE\SAM\SAM\Domains\Account\Aliases=Определяет локальные группы в компьютере. <URL:>
HKEY_LOCAL_MACHINE\SAM\SAM\Domains\Account=Здесь содержится информация об учетных записях и группах, которые добавил Администратор. <URL:>
HKEY_LOCAL_MACHINE\SAM\SAM=Содержит информацию используемую Security Accounts Manager. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/60.asp>
HKEY_LOCAL_MACHINE\SAM=Здесь содержится локальная база данных системы безопасности SAM (Security Account Manager - Администратор учетных данных в системе безопасности). Физически на диске это файл из каталога %SystemRoot%\System32\config - SAM. Система предотвращает просмотр пользователями содержание этого раздела, даже с правами администратора. Доступ к данной ветви реестра имеет только системная учетная запись SYSTEM. Однако есть трюк который позволяет пользователям с административными привилегиями обеспечить доступ из пользовательской среды с правами SYSTEM. Это делается так: служба планировщика настраивается на запуск редактора реестра из системной консоли в некоторое заранее определенное время, по умолчанию, планировщик при выполнении заданий использует права учетной записи SYSTEM. Поэтому любая программа, запущенная планировщиком, имеет полный набор системных привилегий, включая доступ к базе данных SAM. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/59.asp>
HKEY_LOCAL_MACHINE\HARDWARE\RESOURCEMAP\System Resources\Reserved=Часть памяти для специального использования. <URL:>
HKEY_LOCAL_MACHINE\HARDWARE\RESOURCEMAP\System Resources\Physical Memory=Установленная в системе физическая память. <URL:>
HKEY_LOCAL_MACHINE\HARDWARE\RESOURCEMAP\PnP Manager\PnpManager=Здесь хранятся все данные о системных ресурсах. (Plug and Play Manager). <URL:>
HKEY_LOCAL_MACHINE\HARDWARE\RESOURCEMAP=Параметры этого раздела связывают ресурсы компьютера с определенными устройствами. Каждый параметр данного раздела содержит данные, сообщаемые драйвером устройства об используемых этим драйвером портах ввода\вывода, адресах памяти, прерываниях, каналах DMA и т.д. Данный раздел воссоздается всякий раз при запуске системы. <URL:>
HKEY_LOCAL_MACHINE\HARDWARE\DEVICEMAP\VIDEO=Установленные в системе видео устройства. <URL:>
HKEY_LOCAL_MACHINE\HARDWARE\DEVICEMAP\SERIALCOMM=Здесь хранятся данные о последовательных портах на компьютере. Этот подраздел - часть раздела «Hardware» и обновляется каждый раз при запуске системы. <URL:>
HKEY_LOCAL_MACHINE\HARDWARE\DEVICEMAP\Scsi=Устройства SCSI. <URL:>
HKEY_LOCAL_MACHINE\HARDWARE\DEVICEMAP\PointerClass=Информация об установленной мыши. <URL:>
HKEY_LOCAL_MACHINE\HARDWARE\DEVICEMAP\PARALLEL PORTS=Параллельные порты принтера. <URL:>
HKEY_LOCAL_MACHINE\HARDWARE\DEVICEMAP\KeyboardClass=Информация об установленной клавиатуре. <URL:>
HKEY_LOCAL_MACHINE\HARDWARE\DEVICEMAP=Здесь система связывает устройства с соответствующими им драйверами и службами. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/21.asp>
HKEY_LOCAL_MACHINE\HARDWARE\DESCRIPTION\System\MultifunctionAdapter=Этот раздел содержит по одному подразделу для каждой шины, найденной на компьютере определителем оборудования. Подразделами являются 0,1 и так далее. Каждый подраздел содержит параметр Identifier типа REG_SZ, которое описывает шину: PCI и ISA. В каждом из подразделов шины находятся подразделы, которые описывают устройства, подключенные к этой шине. Этот раздел описывает только основные устройства; он не включает всей инфор­мации. Параметры рассмотрены в подразделе «0». <URL:>
HKEY_LOCAL_MACHINE\HARDWARE\DESCRIPTION\System\FloatingPointProcessor=В данном разделе хранится информация о найденных в системе сопроцессорах. <URL:>
HKEY_LOCAL_MACHINE\HARDWARE\DESCRIPTION\System\CentralProcessor=Этот раздел содержит по одному подразделу для каждого CPU, найденного на компьютере определителем оборудования. CentralProcessor\0 - это подраздел для первого процессора, CentralProcessor\l - для второго и т. д. Каждый подраздел содержит параметры, которые описывают процессор. Например, параметр -MHz описывает примерную скорость процессора. <URL:>
HKEY_LOCAL_MACHINE\HARDWARE\DESCRIPTION\System=Здесь хранятся данные, собранные устройством распознавания аппаратных средств Windows. Сюда входит информация о BIOS и процессорах. Подраздел System обновляется при каждой загрузке системы. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/20.asp>
HKEY_LOCAL_MACHINE\HARDWARE\DESCRIPTION=Этот раздел содержит информацию об установленных в системе устройствах, обнаруженных во время загрузки системы при помощи распознователя аппаратных средств (Ntdetect.com) и ядра операционной системы (Ntoskrnl.exe). <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/19.asp>
HKEY_LOCAL_MACHINE\HARDWARE\ACPI\SSDT=Secondary System Description Table. <URL:>
