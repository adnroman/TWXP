HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\DrWatson\\AppendToLogFile=Выбор режима сохранения диагностических сведений: добавление сведений в конец файла Drwtsn32.log или создание нового файла журнала для каждой ошибки приложения. Включение этого параметра может привести к значительному увеличению файла журнала. Тип: REG_DWORD; Значение: (0 = новый; 1 = добавлять в конец) Дoктop Baтcoн для Windows. <URL:http://www.pctools.com/guides/registry/detail/807> <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/1705.asp>
