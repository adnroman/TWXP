HKEY_CURRENT_USER\Network=Содержит подразделы для всех сетевых соединений и сохраняет информацию о подключенных сетевых дисках, если был выбран чекбокс «Boccтaнaвливaть пpи вxoдe в cиcтeмy» в диалоговом окне «Подключение сетевого диска». Каждый подраздел представляет подключенный диск, который Windows восстанавливает, когда пользователь входит в систему в следующий раз. В каждом из подразделов подключенных дисков имеются следующие параметры. ConnectionType. Тип REG_DWORD определяет, как подключаться к диску на локальном компьютере. Значение 1 означает перенаправление диска, а 2 означает перенаправление печати. Значением по умолчанию является 1. ProviderName. Тип REG_SZ определяет сетевого провайдера подключения. Значением по умолчанию является Microsoft Windows Network. ProviderType. Типа REG_DWORD определяет провайдера, который обеспечивает сетевое подключение. Значение для провайдера Microsoft LanMan равно 0x20000. Другие сетевые провайдеры используют другие значения. RemotePath. Тип REG_SZ содержит UNC-путь сетевого подключения, используя нотацию \\Компьютер\разделяемый ресурс. UserName. Тип REG_SZ содержит имя пользователя, включая домен, если был выбран пункт «Подключение под другим именем» в диалоговом окне «Подключение сетевого диска».  <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/55201.asp>
