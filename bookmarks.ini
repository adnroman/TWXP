HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Policies\Explorer\\LinkResolveIgnoreLinkInfo=Нe oтcлeживaть яpлыки oбoлoчки пpи пepeмeщeнии. Определяет необходимость поиска источников ярлыков системой в случае отсутствия объектов на локальном компьютере. Как правило, ярлыки содержат абсолютный путь к исходному файлу ярлыка вместе с относительным путем к текущему файлу. Когда система не находит текущий путь, по умолчанию, производится поиск файла назначения на исходном абсолютном пути. Если ярлык скопирован с другого компьютера, исходный путь может указывать на удаленный компьютер, включая внешние ресурсы, такие как удаленный сервер в Интернете. При использовании этой политики, Windows производит поиск только в текущем пути назначения. Поиск по исходному пути не производится, даже в том случае, если файл не найден в текущем пути назначения. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = не отслеживать) Групповая политика. <URL:http://www.pctools.com/guides/registry/detail/230>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Policies\Explorer\\NoResolveSearch=Нe иcпoльзoвaть coпocтaвлeниe яpлыкoв oбoлoчки нa ocнoвe пoиcкa. Запрещает системе выполнять полный поиск на конечном диске для разрешения ссылки ярлыка. По умолчанию, когда система не может найти конечный файл, на который ссылается ярлык (.lnk), выполняется поиск на всех путях, сопоставляемых этому ярлыку. Если конечный файл расположен в NTFS-разделе, система использует код (ID) конечного файла для поиска пути. Если результирующий путь неправилен, выполняется полный поиск на конечном диске с целью отыскать нужный файл.  Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = запретить) Групповая политика. <URL:http://www.pctools.com/guides/registry/detail/1150/>
