HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\System\DFSClient\\DfsDcNameDelay=Позволяет настраивать то, как часто клиент распределенной файловой системы DFS пытается выполнять обнаружение контроллеров домена в своей сети. По умолчанию, клиент DFS пытается выполнять обнаружение контроллеров домена каждые 15 минут. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 15 - 360 мин.) Групповая политика. <URL:>
