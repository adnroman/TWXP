HKEY_CURRENT_USER\Software\Policies\Microsoft\Windows\App Management\\COMClassStore=Требует, чтобы система выполнила поиск в Active Directory для компонентов COM (Component Object Model), которые требуются программе. Многие программы Windows, такие, например, как оснастки MMC, используют интерфейсы, предоставляемые COM. Эти программы не смогут исполнять всех своих функций, если Windows не зарегистрирует у себя требуемые компоненты. Если этот параметр включен и компонент регистрации отсутствует, система выполняет его поиск в Active Directory, и если он найден, загружает его. Выполняемые таким образом поиски могут приводить к замедленному запуску некоторых программ. Если параметр отключен, программа продолжает выполнение без регистрации. В результате эта программа может быть не в состоянии выполнить некоторые функции или неожиданно прекратить работу. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = включить) Групповая политика. <URL:http://www.pctools.com/guides/registry/detail/1124>
