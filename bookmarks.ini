HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon\\SFCDllCacheDir=Каталог для хранения копий защищенных файлов. Замечание: не следует размещать кэш на сетевом ресурсе. Тип: REG_SZ; Значение: (по умолчанию параметра нет = %Systemroot%\System32\Dllcache; путь к каталогу) <URL:http://www.pctools.com/guides/registry/detail/840> http://support.microsoft.com/kb/222193/ru
HKEY_CURRENT_USER\Software\Microsoft\Driver Signing\\Policy=Определяет поведение системы в ответ на попытку установки драйвера устройства, не подписанного цифровой подписью. Тип: REG_DWORD; Значение: (по умолчанию параметра нет = 1 = уведомляет пользователя о том, что файлы не имеют подписи и позволяет пользователю выбрать дальнейшее действие; 0 = разрешает устанавливать файлы, включая неподписанные; 2 = запрещает установку файлов, не имеющих цифровой подписи) <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/93243.asp>

