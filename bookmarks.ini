HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\System\\AddAdminGroupToRUP=Добавляет группу безопасности «Администраторы» к общему ресурсу перемещаемого профиля пользователя. После того, как администратор настроил перемещаемый профиль пользователя, этот профиль будет создан при следующем входе пользователя в систему. Профиль создается в указанном администратором месте. Для операционных систем Windows 2000 и Windows XP, принятые по умолчанию разрешения для генерируемого профиля предоставляют полный доступ, или доступ на чтение и запись, для пользователя, и не предоставляют доступ к файлам для группы администраторов. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = включить) Групповая политика. <URL:> 
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\System\\ReadOnlyProfile=По умолчанию, когда пользователь с перемещаемым профилем выполняет вход в систему, их перемещаемый профиль копируется на локальный компьютер. Если они уже выполняли вход в систему на этом компьютере, перемещаемый профиль объединяется с локальным профилем. Аналогично, когда пользователь выходит из системы на этом компьютере, локальная копия профиля, включая все внесенные в него изменения, объединяется в копией его профиля на сервере. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = запретить) Групповая политика. <URL:>
