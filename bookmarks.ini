HKEY_LOCAL_MACHINE\SOFTWARE\Policies\SNMP\Parameters\ValidCommunities\\1=Настраивает список сообществ, определенных для службы SNMP. Тип: REG_SZ; Значение: (по умолчанию параметра нет; любое допустимое) Групповая политика. <URL:>
