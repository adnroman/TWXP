HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\NetBT\Parameters\\SMBDeviceEnabled=Если при попытке обзора сети с использованием значка My Network Places в Проводнике Windows появляется сообщение об ошибке: «System Error 1230 has occurred. An invalid operation was attempted on an active network connection», то это может быть связано с тем, что одна и та же машина в сети выполняет функции файл-сервера, принт-сервера и координатора сети. Для устранения проблемы создайте этот параметр со значением «0». Тип: REG_DWORD; Значение: (по умолчанию параметра нет) <URL:http://www.computery.ru/upgrade/faq/soft/2002/sfaq_87.htm>
