HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Windows File Protection\\SfcQuota=Огpaничить paзмep кэшa зaщиты фaйлoв Windows. Указывает максимальный объем места на диске, который может использоваться для файлового кэша защиты файлов Windows. Защита файлов Windows добавляет защищенные файлы в кэш до тех пор, пока не будет достигнут предел квоты. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 0 - 4294967295 = не ограничен) Групповая политика. <URL:> 
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon\\SFCDisable=Механизм защиты файлов Windows. Тип: REG_DWORD; Значение: (0 = включить; 1 = отключить, запрос при начальной загрузке (при использовании отладчика ядра); 2 = отключить до перезагрузки (при использовании отладчика ядра); по умолчанию = 4 = включить без напоминаний; если понадобилось отключить механизм полностью см. ссылку http://www.pctools.com/guides/registry/detail/790/) <URL:http://support.microsoft.com/kb/222473/ru>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon\\SfcQuota=Средство проверки системных файлов Windows использует значение этого параметра для определения размера каталога «Dllcache». При необходимости, значение параметра может быть изменено командой sfc /Cachesize=X, где Х - размер каталога в Мб. Тип: REG_DWORD; Значение: (по умолчанию = 0xFFFFFFFF ~ 400 Мб) <URL:http://support.microsoft.com/kb/222193/ru>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon\\SfcScan=Программа проверки системных файлов предоставляет администратору возможность проверить версии всех защищенных файлов. Кроме того, с ее помощью производится проверка папки кэша (по умолчанию %SystemRoot%\System32\Dllcache) и, в случае обнаруженных повреждений, восстановление ее содержимого (команда sfc /scanonce или sfc /scanboot) Тип: REG_DWORD; Значение: (по умолчанию = 0 = не проверять защищенные файлы после перезагрузки системы; 1 = проверять все защищенные файлы после каждой перезагрузки системы, устанавливается после запуска команды sfc /scanboot; 2 = проверить все защищенные файлы после перезагрузки системы, устанавливается после запуска команды sfc /scanonce) <URL:http://support.microsoft.com/kb/222193/ru>
