HKEY_CURRENT_USER\Software\Policies\Microsoft\Windows=Содержит записи, в которых хранятся настройки «Групповой политики» для компонентов Windows. Значения и подразделы в этом разделе записываются «Групповой политикой» и ей управляются, а считываются и интерпретируются использующим их компонентом. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/68718.asp>
HKEY_CURRENT_USER\Software\Policies\Microsoft\MMC=Содержит записи, в которых хранятся настройки «Групповой политики» для «Консоли управления Microsoft» (MMC).Значения в этот подраздел записываются «Групповой политикой» и ей управляются, а считываются и интерпретируются приложением MMC. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/93828.asp>
HKEY_CURRENT_USER\Software\Policies\Microsoft\Messenger\Client=Настройка ограничений Messenger. Все параметры Тип: REG_DWORD; Значение: (по умолчанию параметров нет; 1 = отключить) <URL:http://www.pctools.com/guides/registry/detail/982>
HKEY_CURRENT_USER\Software\Policies\Microsoft\Internet Explorer\Restrictions=В данном разделе описываются настройки ограничений в Internet Explorer. <URL:>
