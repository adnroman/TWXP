HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Messenger\\Start=Служба сообщений. Посылает и получает сообщения, переданные администраторами или службой оповещений. Данная служба не имеет отношения к программа Windows Messenger. Если служба остановлена, оповещение не будет передано. Если данная служба неразрешена, не удастся запустить любые явно зависимые службы. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:http://www.pctools.com/guides/registry/detail/1228>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\LmHosts\\Start=Модуль поддержки NetBIOS через TCP/IP. Включает поддержку службы NetBIOS через TCP/IP (NetBT) и разрешения NetBIOS-имен в адреса. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\lanmanworkstation\\Start=Рабочая станция. Обеспечивает поддержку сетевых подключений и связь. Если служба остановлена, программа, данные подключения будут недоступны. Если данная служба неразрешена, не удастся запустить любые явно зависимые службы. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\lanmanserver\\Start=Сервер. Обеспечивает поддержку общий доступ к файлам, принтерам и именованным каналам для данного компьютера через сетевое подключение. Если служба остановлена, такие функции не удастся выполнить. Если данная служба неразрешена, не удастся запустить любые явно зависимые службы. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\IPSec\\Start=Драйвер IPSEC. Тип: REG_DWORD; Значение: (1 = система; 2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\IpNat\\Start=Транслятор сетевого IP-адреса. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\IpInIp\\Start=Драйвер туннеля IP в IP. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\IpFilterDriver\\Start=Драйвер фильтра IP-трафика. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\ImapiService\\Start=Управление записью компакт-дисков с помощью IMAPI (Image Mastering Applications Programming Interface). Если эта служба остановлена, этот компьютер не может записывать компакт-диски. Если эта служба отключена, любые службы, которые явно зависят от нее, не могут быть запущены. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\HidServ\\Start=Доступ к HID-устройствам. Обеспечивает универсальный доступ к HID-устройствам (Human Interface Devices), который активизирует и поддерживает использование заранее определенных клавиш быстрого вызова на клавиатуре, устройствах управления или иных устройствах мультимедиа. Если эта служба остановлена, клавиши быстрого вызова, управляемые этой службой, не будут работать. Если эта служба отключена, любые службы, которые явно зависят от нее, не могут быть запущены. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\helpsvc\\Start=Служба «Справка и поддержка». Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Gpc\\Start=Общий классификатор пакетов. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\FastUserSwitchingCompatibility\\Start=Совместимость быстрого переключения пользователей. Управление приложениями, которые требуют поддержки в многопользовательской среде. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\EventSystem\\Start=Система событий COM+. Поддержка службы уведомления о системных событиях (SENS), обеспечивающей автоматическое распространение событий подписавшимся компонентам COM. Если данная служба остановлена, SENS будет закрыта и не сможет предоставлять уведомления входа и выхода. Если данная служба отключена, все явно зависящие от нее службы не смогут запуститься. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Eventlog\\Start=Журнал событий. Обеспечивает поддержку сообщений журналов событий, выдаваемых Windows-программами и компонентами системы, и просмотр этих сообщений. Эта служба не может быть остановлена. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\ERSvc\\Start=Служба регистрации ошибок. Позволяет регистрировать ошибки для служб и приложений, выполняющихся в нестандартной среде. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Dnscache\\Start=DNS-клиент. Разрешает для данного компьютера DNS-имена в адреса и помещает их в кэш. Если служба остановлена, не удастся разрешить DNS-имена и разместить  службу каталогов Active Directory контроллеров домена. Если данная служба неразрешена, не удастся запустить любые явно зависимые службы. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\dmserver\\Start=Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\dmadmin\\Start=Служба администрирования диспетчера логических дисков. Выполняет настройку жестких дисков и томов. Эта служба выполняется только во время процессов настройки конфигурации, а затем останавливается. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Dhcp\\Start=DHCP-клиент. Управляет конфигурацией сети посредством регистрации и обновления IP-адресов и DNS-имен. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\CryptSvc\\Start=Службы криптографии. Предоставляет три службы управления: службу баз данных каталога, которая проверяет цифровые подписи файлов Windows; службу защищенного корня, которая добавляет и удаляет сертификаты доверенного корня центра сертификации с этого компьютера; и службу ключей, которая позволяет подавать заявки на сертификаты с этого компьютера. Если эта служба остановлена, все эти службы управления не будут работать. Если эта служба отключена, любые службы, которые явно зависят от нее, не могут быть запущены. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\COMSysApp\\Start=Системное приложение COM+. Управление настройкой и отслеживанием компонентов COM+. Если данная служба остановлена, большинство компонентов COM+ не будет работать правильно. Если данная служба отключена, все явно зависящие от нее службы не смогут запуститься. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\ClipSrv\\Start=Сервер папки обмена. Позволяет просматривать страницы папок обмена удаленных компьютеров. Если эта служба остановлена, программа просмотра страниц папок обмена не может обмениваться информацией с удаленными компьютерами. Если эта служба отключена, любые службы, которые явно зависят от нее, не могут быть запущены. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\cisvc\\Start=Служба индексирования. Индексирует содержимое и свойства файлов на локальном и удаленных компьютерах, обеспечивает быстрый доступ к файлам с помощью гибкого языка запросов. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Browser\\Start=Обозреватель компьютеров. Обслуживает список компьютеров в сети и выдает его программам по запросу. Если служба остановлена, список не будет создан или обновлен. Если данная служба неразрешена, не удастся запустить любые явно зависимые службы. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\BITS\\Start=Фоновая интеллектуальная служба передачи. Использует для передачи данных резервы сети по пропускной способности. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Beep\\Start=Драйвер «Beep». Звук в динамике. Тип: REG_DWORD; Значение: (0 = запускается загрузчиком операционной системы; 1 = запускается в ходе инициализации операционной системы; 2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\AudioSrv\\Start=Управление звуковыми устройствами для Windows-программ. Если эта служба остановлена, звуковые устройства и эффекты не будут работать должным образом. Если эта служба отключена, любые службы, которые явно зависят от нее, не могут быть запущены. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Atmarpc\\Start=Протокол клиента ATM ARP. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\AsyncMac\\Start=Драйвер асинхронного носителя RAS. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\AppMgmt\\Start=Управление приложениями. Обеспечивает службы установки программного обеспечения, такие, как назначение, публикация и удаление. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\ALG\\Start=Служба шлюза уровня приложения. Оказывает поддержку протоколов третьей стороны протоколов PnP для общего доступа к подключению к Интернету  и подключений к Интернету с использованием брандмауэра. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Alerter\\Start=Оповещатель. Посылает выбранным пользователям и компьютерам административные оповещения. Если служба остановлена, программа, использующая административные оповещения их не получит. Если данная служба неразрешена, не удастся запустить любые явно зависимые службы. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\ACPI\\Tag=Порядковый номер в последовательности инициализации группы сервисов. Применим только к драйверам. Тип: REG_DWORD; Значение: (число) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\ACPI\\Group=Сервис инициализируется при инициализации этой группы. Тип: REG_SZ; Значение: (имя группы) <URL:>
