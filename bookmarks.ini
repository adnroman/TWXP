HKEY_CURRENT_USER\Software\Policies\Microsoft\Windows\Network Connections=Содержит параметры, в которых хранятся настройки «Групповой политики», для подключений по сети и «Удалённого доступа». Значения в этот подраздел записываются «Групповой политикой» и ей управляются, а считываются и интерпретируются приложениями удалённого доступа (Dial-up Connections) и соединениями по сети. <URL:>
