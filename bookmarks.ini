HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Ndisuio\\Start=NDIS-протокол ввода/вывода пользовательского режима. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
