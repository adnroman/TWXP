HKEY_CURRENT_USER\Software\Policies\Microsoft\Windows\Task Scheduler5.0=В этом разделе хранятся созданные вами, при настройке «Групповой политики», данные, для запланированных задач в Windows. Эти данные создаются и изменяются «Групповой политикой», а считываются и интерпретируются «Назначенными заданиями». <URL:>
