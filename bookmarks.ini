HKEY_CURRENT_USER\Software\Policies\Microsoft\Windows\Task Scheduler5.0\\Allow Browse=Доступ к изменению задачи и кнопке «Обзор» в свойствах «Планировщика задач». Ограничивает выбор назначаемых для выполнения по расписанию программ теми, которые указаны в меню «Пуск» пользователя, и запрещает пользователю изменять расписание выполнения уже назначенных заданий. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = запретить) Групповая политика. <URL:http://www.pctools.com/guides/registry/detail/1081>
