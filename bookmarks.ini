[Network\DNS]
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\DNSClient\\RegistrationEnabled=Определяет, разрешено ли динамическое обновление. Компьютеры, использующие динамическое обновление, автоматически регистрируют и обновляют свои записи ресурсов DNS на DNS-сервере. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = включить) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\DNSClient\\UseDomainNameDevolution=Определяет, будет ли DNS-клиент выполнять регрессирование основного DNS-суффикса при разрешении имен. Когда пользователь выдает запрос для однокомпонентного имени, например, «example», локальный DNS-клиент присоединяет к нему суффикс, например «microsoft.com», формируя в результате запрос «example.microsoft.com», перед тем, как отправлять запрос на DNS-сервер. Если не указан список поиска DNS-суффиксов, то DNS-клиент присоединяет основной DNS-суффикс к однокомпонентному имени, а затем, если запрос неудачен, присоединяет по очереди специфические DNS-суффиксы для этого подключения и повторяет запрос. Если ни один из этих запросов не будет успешен, то клиент выполняет регрессирование основного DNS-суффикса компьютера (отбрасывает самый левый компонент основного DNS-суффикса), присоединяет этот укороченный основной DNS-суффикс к однокомпонентному имени, и вновь выдает запрос к DNS-серверу. Например, если основной DNS-суффикс «ooo.aaa.microsoft.com» был присоединен к не заканчивающемуся точкой однокомпонентному имени «example» и DNS-запрос для «example.ooo.aaa. microsoft.com» неудачен, DNS-клиент регрессирует основной DNS-суффикс (отбрасывает самый левый компонент), и выдает запрос для «example.aaa.microsoft.com». Если и этот запрос неудачен, основной DNS-суффикс регрессируется далее, и выдается запрос на разрешение «example.microsoft.com». Основной DNS-суффикс не будет далее регрессироваться, поскольку в DNS-суффиксе остались только два компонента, «microsoft.com». Основной DNS-суффикс не может быть регрессирован до менее, чем двух компонентов. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = включить) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\DNSClient\\RegisterReverseLookup=Определяет, будет ли регистрация PTR-записей ресурсов включена для компьютеров. По умолчанию, DNS-клиенты, выполняющие динамическую регистрацию DNS, пытаются регистрировать PTR-записи ресурсов только если они успешно зарегистрировали соответствующую A-запись ресурса. A-записи ресурсов сопоставляют DNS-имя узла его IP-адресу, а PTR-записи ресурсов сопоставляют IP-адрес узла его DNS-имени. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 0 = нe peгиcтpиpoвaть; 1 = peгиcтpиpoвaть; 2 = рeгиcтpиpoвaть тoлькo, ecли A-зaпиcь успешно зарегистрирована) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\DNSClient\\RegistrationRefreshInterval=Задает интервал обновления регистрации записей ресурсов типа A и PTR для компьютеров. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1800 и более в сек.) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\DNSClient\\RegistrationOverwritesInConflict=Определяет, сможет ли DNS-клиент, пытающийся зарегистрировать свою A-запись ресурса, перезаписать уже существующую А-запись или несколько A-записей ресурсов, содержащие конфликтующие IP-адреса. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = включить) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\DNSClient\\NameServer=Указывает DNS-серверы, к которым компьютер посылает запросы на разрешение имен. Тип: REG_SZ; Значение: (по умолчанию параметра нет; любое допустимое, введите разделенный пробелами список IP-адресов (в разделенном точками формате)) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\DNSClient\\AdapterDomainName=Задает конкретный DNS-суффикс для подключения. Эта политика подавляет DNS-суффиксы подключений, которые заданы на компьютерах, к которым применяется эта политика, настроенные локально или с помощью DHCP. Тип: REG_SZ; Значение: (по умолчанию параметра нет; любое допустимое, введите строку, представляющую DNS-суффикс) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\DNSClient\\RegisterAdapterName=Указывает, может ли выполняющий динамическую регистрацию компьютер регистрировать A- и PTR-записи ресурсов, выполняя сцепление имени компьютера с DNS-суффиксом подключения, в дополнение к регистрации этих записей со сцеплением имени компьютера с основным DNS-суффиксом. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = включить) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\DNSClient\\RegistrationTtl=Задает значение поля срока жизни (TTL) для A- и PTR-записей ресурсов, зарегистрированных компьютерами, к которым применяется эта политика. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; любое допустимое в сек.) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\DNSClient\\UpdateSecurityLevel=Уpoвeнь бeзoпacнocти oбнoвлeний. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 0 = нeбeзoпacнoe, зaтeм бeзoпacнoe; 16 = тoлькo нeбeзoпacныe; 256 = тoлькo бeзoпacныe) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\System\DNSClient\\NV PrimaryDnsSuffix=Определяет основной DNS-суффикс для группы компьютеров. Основной DNS-суффикс используется при регистрации и разрешении DNS-имен. Тип: REG_SZ; Значение: (по умолчанию параметра нет; любое допустимое) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Netlogon\Parameters\\UseDynamicDns=Определяет, доступна ли динамическая регистрация DNS-записей ресурсов локатора контроллера домена (DC). Эти DNS-записи ресурсов динамически регистрируются службой сетевого входа и используются алгоритмом локатора для поиска контроллеров домена. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = включить) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Netlogon\Parameters\\DnsAvoidRegisterRecords=Определяет, какие DNS-записи локатора контроллеров домена не регистрируются службой сетевого входа Netlogon. Тип: REG_SZ; Значение: (по умолчанию параметра нет; Мнемоника:Тип, DNS-запись) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Netlogon\Parameters\\DnsRefreshInterval=Задает интервал обновления DNS-записей локатора контроллеров домена для тех контроллеров домена, к которым применяется эта политика. Эти DNS-записи динамически регистрируются службой сетевого входа NetLogon и используются алгоритмом локатора для обнаружения контроллеров домена. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; любое допустимое в сек.) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Netlogon\Parameters\\LdapSrvWeight=Задает поле веса в SRV-записях ресурсов, регистрируемых контроллерами доменов. Эти DNS-записи динамически регистрируются службой сетевого входа NetLogon и используются для поиска контроллеров домена. Поле веса в SRV-записи может использоваться в дополнение к значению приоритета для обеспечения механизма балансировки нагрузки, если несколько серверов указываются в поле цели в SRV-записях и они имеют одинаковый приоритет. Вероятность, с которой DNS-клиент случайным образом выбирает целевой узел для обращения, пропорциональна значению в поле веса в SRV-записи. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 0 - 65535) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Netlogon\Parameters\\LdapSrvPriority=Задает поле приоритета в SRV-записях ресурсов, регистрируемых контроллерами домена. Эти DNS-записи динамически регистрируются службой сетевого входа NetLogon и используются для поиска контроллеров домена. Поле приоритета в SRV-записи задает предпочтение для целевых узлов (указанных в поле цели SRV-записей). DNS-клиенты, запрашивающие SRV-записи ресурсов, пытаются обратиться к первому достижимому узлу с наименьшим номером в поле приоритета. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 0 - 65535) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Netlogon\Parameters\\DnsTtl=Задает значение поля «срок жизни» (TTL) для регистрируемых NetLogon SRV-записей ресурсов. Эти DNS-записи динамически регистрируются службой NetLogon и используются для поиска контроллеров домена. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; любое допустимое в сек.) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Netlogon\Parameters\\AutoSiteCoverage=Определяет, будут ли контроллеры домена динамически регистрировать специфические для сайтов DNS SRV-записи ресурсов локатора контроллеров домена для ближайших сайтов, не имеющих контроллеров домена для того же самого домена (или не имеющих глобального каталога для того же самого леса). Эти DNS-записи динамически регистрируются службой NetLogon и используются для поиска контроллеров домена. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = включить) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Netlogon\Parameters\\SiteCoverage=Указывает сайты, для которых контроллеры домена должны регистрировать специфические для сайтов DNS SRV-записи ресурсов локатора контроллеров домена. Эти записи регистрируются в дополнение к специфическим для сайтов SRV-записям указывающим, где располагаются контроллер домена, и записям, регистрируемым контроллером домена, настроенном на регистрацию DNS SRV-записей локатора контроллеров домена для тех сайтов без контроллеров домена, которые являются ближайшими к ним. DNS-записи локатора контроллеров домена динамически регистрируются службой NetLogon и используются для поиска контроллеров домена. Сайт Active Directory - это одна или несколько соединенных быстрой связью подсетей TCP/IP, что позволяет администраторам настраивать доступ и репликацию Active Directory. Тип: REG_SZ; Значение: (по умолчанию параметра нет; имена сайтов, разделенные пробелами) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Netlogon\Parameters\\GcSiteCoverage=Указывает сайты, для которых глобальные каталоги (GC) должны регистрировать специфические для сайтов DNS SRV-записи ресурсов локатора глобального каталога. Эти записи регистрируются в дополнение к специфическим для сайтов SRV-записям указывающим, где располагается глобальный каталог, и записям, регистрируемым глобальным каталогом, настроенном на регистрацию DNS SRV-записей локатора глобального каталога для тех сайтов без глобального каталога, которые являются ближайшими к ним. DNS-записи локатора глобального каталога динамически регистрируются службой NetLogon и используются для поиска контроллеров домена. Сайт Active Directory - это одна или несколько соединенных быстрой связью подсетей TCP/IP, что позволяет администраторам настраивать доступ и репликацию Active Directory. Глобальный каталог - это контроллер домена, который содержит частичную реплику всех доменов в Active Directory. Тип: REG_SZ; Значение: (по умолчанию параметра нет; имена сайтов, разделенные пробелами) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Netlogon\Parameters\\NdncSiteCoverage=Указывает сайты, для которых контроллеры домена, на которых размещается раздел каталога приложений, должны регистрировать специфические для сайтов, специфические для раздела каталога приложений, DNS SRV-записи ресурсов локатора контроллеров домена. Эти записи регистрируются в дополнение к специфическим для сайтов SRV-записям указывающим, где располагаются контроллер домена, и записям, регистрируемым контроллером домена, настроенном на регистрацию DNS SRV-записей локатора контроллеров домена для тех сайтов без контроллеров домена, которые являются ближайшими к ним. DNS-записи локатора раздела каталога приложений и специфические для сайта SRV-записи динамически регистрируются службой NetLogon и используются для поиска контроллеров домена, специфического для раздела каталога приложений. Сайт Active Directory - это одна или несколько соединенных быстрой связью подсетей TCP/IP, что позволяет администраторам настраивать доступ и репликацию Active Directory. Тип: REG_SZ; Значение: (по умолчанию параметра нет; имена сайтов, разделенные пробелами) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Netlogon\Parameters\\AllowSingleLabelDnsDomain=Обнapужeниe DC, нecущиx дoмeн c oднoкoмпoнeнтным DNS-имeнeм. По умолчанию, когда компьютер (точнее говоря, локатор контроллеров домена, выполняющийся на этом компьютере) пытается найти контроллер домена, на котором располагается служба каталогов Active Directory для домена, заданного однокомпонентным именем, этот компьютер использует только разрешение имен NetBIOS, а не разрешение имен DNS, если только этот компьютер не присоединен к лесу Active Directory, в котором по крайней мере один домен имеет однокомпонентное DNS-имя. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = включить) Групповая политика. <URL:>
