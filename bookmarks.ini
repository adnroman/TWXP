HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\RunOnce=Сюда прописываются ссылки на программы, которые система будет запускать только один раз. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Policies\Uninstall=Раздел содержит параметры настройки аплета «Установка и удаление программ». <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Policies\System=Содержит записи, создаваемые при настройке «Групповой политики», влияющей на основные компоненты Windows. Значения в этот подраздел записываются «Групповой политикой» и ей управляются, а считываются и интерпретируются компонентами приложений. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Policies\Ratings=Чтобы убрать ограничение на доступ к сайтам в Internet Explorer, достаточно удалить все параметры из этого раздела или сам раздел. <URL:http://www.pctools.com/guides/registry/detail/60>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Policies\NonEnum=Содержит записи, отключающие отображение компонентов интерфейса Windows (значков на «Рабочем столе»). Значения в этот подраздел записываются «Групповой политикой» и ей управляются, а считываются и интерпретируются интерфейсным приложением. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Policies\Network=Содержит записи, в которых хранятся настройки «Групповой политики» для сетевых служб, таких как «Автономные файлы» (Offline Files) и «Сетевые подключения» (Network and Dial-up Connections). Значения в этот подраздел записываются «Групповой политикой» и ей управляются, а считываются и интерпретируются приложениями сетевых служб. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Policies\Explorer\Run=В разделе указываются дополнительные программы или документы, которые Windows будет автоматически запускать или открывать при входе пользователя в систему. Тип: REG_SZ; Значение: (полный путь к программе, документу). <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Policies\Explorer\RestrictRun=Содержит список программ, которые может выполнять пользователь. Все остальные программы будут недоступны. Этот список используется, если значение HKCU\Software\Microsoft\Windows\CurrentVersion\Policies\Explorer\\RestrictRun = 1. Групповая политика. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Policies\Explorer\RestrictCpl=Скрывает все элементы и папки «Панели управления», кроме указанных в этом разделе. Чтобы отобразить элемент «Панели управления», введите имя файла этого элемента, например, такое, как NCPA.CPL (для элемента «Сеть и удаленный доступ к сети»). Чтобы отобразить папку, введите имя этой папки, например, такое, как «Шрифты». Если не указаны никакие элементы или папки, окно «Панель управления» будет пустым. Групповая политика. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Policies\Explorer\DisallowRun=Содержит список программ, которые пользователь не может выполнять. Все остальные программы доступны. Этот список используется, если значение параметра HKCU\Software\Microsoft\Windows\CurrentVersion\Policies\Explorer\\DisallowRun = 1. Групповая политика. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Policies\Explorer\DisallowCpl=Скрывает указанные элементы и папки «Панели управления». Чтобы скрыть элемент «Панели управления», создайте параметр с именем 1 и в значении укажите имя файла этого элемента, например, такое, как NCPA.CPL (для элемента «Сеть и удаленный доступ к сети»). Чтобы скрыть папку, введите имя этой папки, например, такое, как «Шрифты». Групповая политика. Все параметры Тип: REG_SZ; Значение: (любое допустимое) <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Policies\Explorer=Раздел содержит параметры, которые отвечают за настройки «Групповой политики» и интерфейса Windows, такие как: меню «Пуск», «Панель задач», «Рабочий стол» и «Панель управления». <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/36625.asp>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Policies\comdlg32\Placesbar=В левой части диалоговых окон «Открыть» и «Сохранить как» расположены пять системных папок, которые можно поменять местами или изменить на те, которые вы чаще используете. В этом разделе добавьте параметры, в значениях которых введите путь к папкам, которые будут отображаться в диалоговых окнах. Имена параметров: Place0, Place1, Place2, Place3, Place4. Тип: REG_SZ; Значение: (путь к папке). Для системных папок можно создать параметры Тип: REG_DWORD; Значение: (0 = Рабочий стол; 5 = Мои документы; 6 = Избранное; 14 = Мои видеозаписи; 17 = Мой компьютер; 18 = Сетевое окружение; 20 = Шрифты; 39 = Мои рисунки; 34 = История) Групповая политика. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/263941.asp>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Policies\Comdlg32=Содержит записи, в которых хранятся настройки «Групповой политики» для общего диалога «Открыть...». Параметры в этот подраздел записываются «Групповой политикой» и ей управляются, а считываются и интерпретируются диалогом «Открыть...». <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Policies\ActiveDesktop\AdminComponent=Содержит записи, добавляемые настройками «Групповой политики» для «Рабочего стола» (Active Desktop). Эти записи определяют пункты, которые администратор добавил в установки «Рабочего стола» или удалил из них при настройке политики. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/95619.asp>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Policies\ActiveDesktop=Содержит записи, создаваемые при настройке «Групповой политики» для «Рабочего стола» (Active Desktop) в Windows. Параметры в данном подразделе создаются и управляются «Групповой политикой», а считываются и интерпретируются «Active Desktop». <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/93204.asp>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Internet Settings\5.0\Cache\Extensible Cache=Пути к кешу истории посещений страниц в Интернет. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Internet Settings=Содержит настройки для Internet Explorer. Большое количество этих настроек является настройками безопасности, такими как зоны безопасности. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\UserAssist\{75048700-EF1F-11D0-9888-006097DEACF9}\Count=При использовании функции сокращенные меню, в данном разделе сохраняется информация об отображаемых (часто-используемых) и скрытых (редко-используемых) пунктах меню «Программы». <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\TrayNotify=Если окно «Настройка уведомлений» (Панель управления-Панель задач и меню «Пуск» - вкладка «Панель задач»- кнопка «Настроить») стало забито значками ненужных программ, а также неправильно стали отображаться иконки в Tray, можно почистить этот список. Удалите в этом подразделе параметры IconStreams и PastIconsStream. Затем откройте «Диспетчер задач» Windows, выберите вкладку «Процессы», выделите Explorer.exe и нажмите кнопку «Завершить процесс». После, в меню «Файл», выберите «Новая задача» (Выполнить...) и наберите explorer. OK. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\tips=Windows Explorer Pop-Ups (всплывающие подсказки). <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\StuckRects2=Удалите этот раздел или StuckRects, если «Панель задач» перестала правильно отображаться или вообще пропала. <URL:http://www.pctools.com/guides/registry/detail/277>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\StuckRects=Удалите этот раздел или StuckRects2, если «Панель задач» перестала правильно отображаться или вообще пропала. <URL:http://www.pctools.com/guides/registry/detail/277>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\StartPage=Здесь хранится информация о пунктах меню «Пуск» (стиль ХР), добавляемых пользователем ниже пунктов «Интернет» и «Почта». <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\Shell Folders=Здесь находятся пути к пользовательским оболочкам-папкам. Для того, чтобы изменить местоположение системной папки, нет необходимости изменять пути в этом подразделе. Скопируйте системную папку на новое место, после чего измените путь к ней в подразделе HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\User Shell Folders и выйдите из системы. Пути в этом подразделе будут изменены автоматически. Этот подраздел оставлен для служебных программ Windows NT 4.0 и ниже. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/36173.asp>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\RunMRU=Здесь хранятся кэшированные команды окна «Выполнить». Команды хранятся как строки с оканчивающимися символами \1 в параметрах a, b, c, d и т.д. Чтобы очистить список, удалите все в данном разделе. Всего допускается 26 записей.  <URL:http://www.pctools.com/guides/registry/detail/76>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\RecentDocs=Содержит список открывавшихся документов. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\MountPoints2=Кэшированные диски, когда-либо смонтированные в систему. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\MenuOrder=Здесь система хранит порядок сортировки определенных меню. Чтобы отсортировать папку «Избранное» или «Программы» в меню «Пуск», просто удалите соответсвующие подразделы. <URL:http://www.pctools.com/guides/registry/detail/1030>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\Map Network Drive MRU=История подключений сетевых дисков. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\HideMyComputerIcons=Если в этом разделе в качестве параметра Тип: REG_DWORD использовать Class ID системной папки и присвоить ему значение равное 0, то эта папка отобразится в окне «Мой компьютер». Попробуйте создать параметр с именем «{21EC2020-3AEA-1069-A2DD-08002B30309D}» и «Панель управления» появится в окне «Мой компьютер». <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\HideDesktopIcons\NewStartPanel=Раздел предназначен для скрытия иконок на «Рабочем столе» при использовании нового стиля ХР. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\HideDesktopIcons\ClassicStartMenu=Раздел предназначен для скрытия иконок на «Рабочем столе» при использовании классического стиля. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\HideDesktopIcons=Раздел предназначен для скрытия иконок на «Рабочем столе». В этом разделе присутствует два подраздела, один для нового стиля ХР, второй для классического стиля. Чтобы скрыть иконки достаточно ввести параметры Тип: REG_DWORD с именами Class ID папок и поставить значение равное 1. Вот Class ID некоторых папок:		{20D04FE0-3AEA-1069-A2D8-08002B30309D} Мой компьютер 		{450D8FBA-AD25-11D0-98A8-0800361B1103} Мои документы		{208D2C60-3AEA-1069-A2D7-08002B30309D} Сетевое окружение		{871C5380-42A0-1069-A2EA-08002B30309D} Internet Explorer		{645FF040-5081-101B-9F08-00AA002F954E} Корзина		{2227A280-3AEA-1069-A2DE-08002B30309D} Принтеры и факсы		{D20EA4E1-3957-11D2-A40B-0C5020524153} Администрирование		{D6277990-4C6A-11CF-8D87-00AA0060F5BF} Планировщик заданий		{7007ACC7-3202-11D1-AAD2-00805FC1270E} Сетевые подключения		{D20EA4E1-3957-11D2-A40B-0C5020524152} Шрифты		<URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\FileExts=Список кешированных типов файлов (меню «Открыть с помощью») и сопутствующей им информации. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\Discardable\PostSetup\ShellNew=Список кешированных типов файлов (меню «Создать») и сопутствующей им информации. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\Desktop\CleanupWiz=Настройки мастера очистки «Рабочего стола». <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\ComDlg32\OpenSaveMRU\*=Раздел хранит информацию о любых файлах, открываемых на компьютере. Для безопасности можно удалить все подразделы и параметры. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\ComDlg32\OpenSaveMRU=Раздел хранит информацию о типах документов, открываемых на компьютере. Для безопасности можно удалить все подразделы и параметры. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\ComDlg32\LastVisitedMRU=Раздел хранит информацию об открываемых папках. Для безопасности можно все удалить. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\ComDlg32=В подразделах этого раздела сохраняется информация о том, какие документы, папки и прочее открывались на этом компьютере через стандартные окна открытия и сохранения файлов. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\CLSID\{645FF040-5081-101B-9F08-00AA002F954E}\DefaultIcon=Чтобы изменить иконку «Корзины» измените значения параметров (Default, Empty, Full) в данном разделе. <URL:http://www.pctools.com/guides/registry/detail/291>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\CD Burning=Настройки записи CD. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\BrowseNewProcess=Запуск каждого окна Internet Explorer в отдельном процессе. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced=Раздел содержит настройки для проводника Windows и меню «Пуск». Вы настраиваете эти параметры в двух местах. Первым является диалоговое окно «Свойства папки», вторым диалоговое окно «Свойства панели задач и меню Пуск».
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer=Содержит настройки проводника Windows и интерфейса. Здесь можно добавить объекты на «Рабочий стол», очистить журнал и изменить местоположение системных папок. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/36027.asp>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Applets\Wordpad\Recent File List=Список открываемых документов в WordPad. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Applets\Wordpad=Настройки Wordpad. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Applets\Volume Control=Упраление параметрами звука. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Applets\Tour=Учебник по Windows. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Applets\SysTray=Область уведомлений в панели задач. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Applets\Regedit\Favorites=Здесь хранятся закладки из меню «Избранное» редактора реестра Windows. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Applets\Regedit=Настройки системного редактора реестра. Если возникли проблемы в работе редактора удалите значения параметров «View», «FindFlags» и «LastKey». <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Applets=Содержит настройки некоторых компонентов системы, включая редактор реестра, SysTray, учебник и управление звуком. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion=Раздел содержит настройки программ, которые выполняются подсистемой Windows. Здесь вы найдете большинство из пользовательских настроек Windows ХР. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/35927.asp>
HKEY_CURRENT_USER\Software\Microsoft\Windows Script=Windows Script Host (WSH). <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows NT\CurrentVersion\Winlogon=Настройки компонента Winlogon в Windows. Winlogon устанавливает подлинность пользователя и взаимодействует с ним, а также позволяет пользователю войти в систему. Winlogon поддерживает «Рабочие столы», комбинацию клавиш [CTRL+ALT+DEL], нажатие которой вызывает появление окна регистрации, управление экранной заставкой, поддержку сети, обновления паролей и идентификации. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/36852.asp>
HKEY_CURRENT_USER\Software\Microsoft\Windows NT\CurrentVersion\Windows=Пользовательские настройки. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/36692.asp>
HKEY_CURRENT_USER\Software\Microsoft\Windows NT\CurrentVersion\TrueType=Использование и отображение шрифтов TrueType в Windows приложениях. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/36689.asp>
HKEY_CURRENT_USER\Software\Microsoft\Windows NT\CurrentVersion\Program Manager\UNICODE Groups=Не используется системой, так как «Диспетчер программ» не включает компонент использующий параметры в этом разделе. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/36687.asp>
HKEY_CURRENT_USER\Software\Microsoft\Windows NT\CurrentVersion\Program Manager\Settings=Содержит набор настроек «Диспетчера программ». Эта информация применима, главным образом, в Windows NT 3.51 и более ранних версиях, но она также применима к более поздним версиям Windows, если вы запускаете «Диспетчер программ» как экранное приложение. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/36681.asp>
HKEY_CURRENT_USER\Software\Microsoft\Windows NT\CurrentVersion\Program Manager\Restrictions=Содержит ограничения на возможность пользователей изменить «Диспетчер программ». Эта информация применима, главным образом, в Windows NT 3.51 и более ранних версиях, но она также применима к более поздним версиям Windows, если вы запускаете «Диспетчер программ» как экранное приложение. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/36674.asp>
HKEY_CURRENT_USER\Software\Microsoft\Windows NT\CurrentVersion\Program Manager=Диспетчер программ (Program Manager) - это главная программная оболочка для систем Windows NT 3.51 и более ранних. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/36673.asp>
HKEY_CURRENT_USER\Software\Microsoft\Windows NT\CurrentVersion\Network\User Manager for Domains=Конфигурационные данные для «Диспетчера пользователей в домене» (User Manager for Domains). <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows NT\CurrentVersion\Network\User Manager=Конфигурационные данные для «Диспетчера пользователей» (User Manager). <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows NT\CurrentVersion\Network\Server Manager=Конфигурационные данные для «Диспетчера сервера» (Server Manager). <URL:>
