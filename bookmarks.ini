HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows Scripting Host=Настройки сценариев JavaScript и Visual Basic Script. <URL:> 
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows Script Host\Settings=Существуют несколько параметров, позволяющих настроить Windows Script Host. Данные параметры находятся в этом разделе. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\WPAEvents=В разделе содержится информация об активации системы. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\WOW\boot.description=Раздел содержит описание аппаратных средств (мышь, дисплей, клавиатура). <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\WOW\boot=Содержит информацию о драйверах и шрифтах, загружаемых при запуске компьютера (подсистема WOW). <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/12369.asp>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\WOW=Раздел содержит подразделы и параметры, управляющие теми параметрами автозагрузки, которые влияют на приложения MS-DOS и приложения, созданные для 16-битной Windows 3.x. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/12368.asp>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon\Notify=Здесь зарегистрированы компоненты системы, которым направляются уведомления от Winlogon при входе пользователя в систему. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon=Параметры настройки сервиса Winlogon, который обеспечивает поддержку интерактивного входа в Windows. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/12314.asp>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Windows=Настройки используемые 16-разрядными приложениями. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/12306.asp>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Type 1 Installer\Type 1 Fonts=Содержит имена шрифтов Type 1, установленных в системе. Сами шрифты хранятся в папке Systemroot\WINNT\Fonts folder. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/12300.asp>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Type 1 Installer=Информация о шрифтах Type 1 установленных в системе. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/12298.asp>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Terminal Server=Раздел используется системой при конфигурировании Terminal Services. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\SystemRestore=Настройка параметров системы восстановления (System Restore). <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\SvcHost=Здесь описываются параметры сервиса Svchost. Это «универсальный» процесс (\Windows\System32\Svchost.exe), который включает множество разнообразных сервисов. Windows реализует сервисы, выполняемые в SvcHost, в виде DLL. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Setup\RecoveryConsole=Установки «Консоли восстановления». <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\SeCEdit\Reg Values=Локальная политика безопасности. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\SeCEdit=В разделе находится информация для использования системой Security Configuration Editor. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\ProfileList=Профили пользователей. Каждому пользователю присваивается свой SID. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Print\Providers\LanMan Print Services\Servers=Содержит параметры и подразделы, в которых хранятся настройки служб LanMan Print Services, поставщика печати по умолчанию в Windows. <URL:>
