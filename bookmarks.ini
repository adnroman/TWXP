HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\policies\system\\shutdownwithoutlogon=Возможность выключения компьютера из диалогового окна входа в систему. Когда этот параметр включен, вы можете использовать команду «Выключить компьютер» из диалогового окна опознавания, при запуске системы, если передумали начинать работу. Локальная политика безопасности, Лoкaльныe пoлитики, Пapaмeтpы бeзoпacнocти. Тип: REG_DWORD; Значение: (0 = отключить; 1 = включить) <URL:http://support.microsoft.com/kb/555530/ru>
