HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\MSIServer\\Start=Устанавливает, удаляет или восстанавливает программное обеспечение в соответствии с инструкциями файлов MSI. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\MSDTC\\Start=Координатор распределенных транзакций. Координация транзакций, охватывающих несколько диспетчеров ресурсов, таких как базы данных, очереди сообщений и файловые системы. Если данная служба остановлена, такие транзакции выполнены не будут. Если данная служба отключена, все явно зависящие от нее службы не смогут запуститься. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
