HKEY_CURRENT_USER\Software\Policies\Microsoft\Windows NT\Printers=Здесь хранятся параметры, создаваемые при настройке «Групповой политики» для принтеров. Эти данные создаются и изменяются «Групповой политикой», а считываются и интерпретируются функцией печати в Windows. <URL:>
