HKEY_CURRENT_CONFIG\System\CurrentControlSet\Enum=Подраздел Enum - это корень дерева оборудования. В подразделе Root (без учета регистра) отображаются устройства, пронумерованные с использованием не-PnP служб (non-PnP services). Хотя раздел обычно пуст, он может содержать два подраздела - HTREE и Root. Подраздел HTREE отображает оборудование. В нем есть подраздел ROOT, а в ROOT, в свою очередь, подраздел 0. HTREE\ROOT\0 содержит все временные устройства, такие как устройства, использующиеся при помощи доков (docking station). Так же, как и в  HKLM\System\ CurrentControlSet\Control\Enum, следует обратить внимание, что не все устройства - это аппаратные средства. В списке есть такие пункты, как виртуальные диски и т.п. Подразделы Root отображают нумераторы, используемые Windows для  хранения информации об устройствах. Каждое устройство, присутствующее в AttachedComponents, обретает подраздел в разделе Root. Эти подразделы содержат информацию о каждом устройстве. Для устройств, поддерживаемых Windows, имеется дополнительная информация в форме добавочного подраздела. Например, сетевая интерфейсная плата {NIC, network interface card) в компьютере - это 3Com 3C900, являющаяся PCI устройством (фактически, Plug and Play), которое может поддерживаться системой Windows. Опять же, т.к. раздел  HKCC используется для изменения HKLM\System\ CurrentControlSet\Enum\Root, только изменяемые пункты на временной основе вносятся в HKCC. Подраздел Services содержит подразделы для каждого устройства, конфигурация которого отличается от используемой по умолчанию. В каждой системе есть как минимум одна запись в данном подразделе - для видеокарты. Например, рассмотрим один компьютер, на котором установлена Windows XP Professional с видеоадаптером на чипсете ARK. Параметры данного устройства хранятся в подразделе ark, в HKCC\System\ CurrentControlSet\Services\ark. В вашем компьютере будут аналогичные подразделы для видеокарты с виртуально идентичными значениями. Имена будут различны. Например, если у вас видеокарта Matrox Millennium, то подраздел будет назван mga_mil, не ark. В подразделах video (в особенности VGA) набор типичных значений включает: DefaultSettings.BitsPerPel, который показывает количество бит на пиксель  (pel, pixel); это число между 1 (указывающее на чёрно-белый режим) и 32 (реалистичное цветовоспроизведение {true-color}). DefaultSettings.Xresolution Горизонтальное разрешение. Диапазон значений - от 640 до 1280 или более для систем с очень высоким разрешением. DefaultSettings.Yresolution Разрешение по вертикали. Диапазон значений - от 480 до 1024 или более для систем с очень высоким разрешением. DefaultSettings.Vrefresh Вертикальная частота обновления (vertical refresh rate), обычно её значение между 20 и 100, типичное значение - около 70. Она отражает частоту обновления монитора, в Герцах (Hz). При изменении этого значения, убедитесь, что видеоадаптер поддерживает выбранное значение для указанного разрешения. Также следует учесть, что диалоговое окно Свойства Экрана (Display Properties) может вернуть значения обратно. <URL:>
HKEY_CURRENT_CONFIG\System\CurrentControlSet\Control=Подраздел Control в разделе HKLM\System\CurrentControlSet содержит ряд значений, используемых для загрузки и инициализации системы, а заодно и около 30 подразделов. Подраздел Control в HKCC обычно пуст, до тех пор пока нет необходимости в изменении HKLM\System\CurrentControlSet\Control, основанного на индивидуальной конфигурации. Раздел Control в HKCC может содержать следующие данные: RegistrySizeLimit - если пользователь изменяет максимальный размер реестра со значения по умолчанию в 8MB, RegistrySizeLimit будет содержать максимальный размер реестра в байтах. Хотя пользователи могут задавать максимальный размер реестра только в мегабайтах, Windows будет хранить значение как параметр DWORD, содержащий максимальный размер реестра в байтах. SystemStartOptions - это значение содержит опции, используемые при загрузке, передаваемые программно-аппаратными средствами (firmware) или процессом автозагрузки (содержащимся в boot.ini). Опции могут включать в себя отладочную информацию (такую как порт отладчика и параметры порта отладчика) и, возможно, информацию о системном корневом каталоге. WaitToKillService - это значение определяет задержку в миллисекундах перед завершением работы службы при завершении работы Windows. Если это значение слишком мало, то Windows может завершить работу службы до того, как последняя закончит записывать свои данные; если это значение чересчур велико, то зависшая служба может задержать отключение. Лучше всего оставить значение WaitToKillService по умолчанию = 20000, за исключением тех случаев, когда вы знаете, что имеются сложности. Control также может содержать подразделы, аналогичные находящимся в HKLM\System\CurrentControlSet\Control. <URL:>
HKEY_CURRENT_CONFIG\System=Раздел содержит объекты, которые временно изменяют текущий набор управления. Microsoft выбрала этот путь для реализации множественного состава аппаратного оборудования, предпочтя его вносимым пользователем изменениям «на лету» по соображениям стабильности. Независимо от того, что происходит с системой, Windows может быть уверена, что текущий набор управления типичен (представителен) для всех пользователей и конфигураций и что при внесении изменений в определённую конфигурацию на эти изменения будет ссылка в HKCC\CurrentControlSet. Раздел System содержит подраздел CurrentControlSet. Этот подраздел по функциям идентичен разделу HKLM\System\CurrentControlSet. Помните: в HKCC есть только модификаторы, следовательно, если ничто в подразделе  HKLM\System\CurrentControlSet не нуждается в изменении, то классы  HKC\System\CurrentControlSet будут пустыми. Раздел HKCC\System\CurrentControlSet может содержать три подраздела: Control, Enum и Services. <URL:>
