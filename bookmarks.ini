[Network\Printers]
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Printers\\DisableWebPrinting=Определяет, поддерживается ли печать через Интернет на этом сервере. Печать через Интернет позволяет отображать принтеры на веб-страницах, чтобы пользователи могли видеть эти принтеры и пользоваться ими через Интернет или интрасеть. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 0 = включить; 1 = отключить) <URL:http://www.pctools.com/guides/registry/detail/1198>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Printers\Wizard\\Auto Publishing=Определяет, будет ли мастер установки принтеров автоматически публиковать общие принтеры этого компьютера в службе каталогов Active Directory. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = включить) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Printers\\VerifyPublishedState=Указывает, что система должна периодически проверять, что принтеры, опубликованные этим компьютером, все еще присутствуют в списке принтеров Active Directory. Кроме того, этот параметр указывает, как часто система должна выполнять такую проверку. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; -1 = никогда; в минутах) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Printers\\SupportLink=Добавляет заданную ссылку на веб-страницу в папку «Принтеры». Тип: REG_SZ; Значение: (по умолчанию параметра нет; любой допустимый URL) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Printers\\PruningInterval=Указывает, как часто служба очистки на контроллере домена будет опрашивать компьютеры, чтобы проверить, что их принтеры в рабочем состоянии. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; -1 = бесконечно; 0 = немедленно; в минутах) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Printers\\PruningPriority=Задает приоритет потока очистки. Поток очистки, который выполняется только на контроллерах домена, удаляет объекты-принтеры из Active Directory, если сервер печати, который опубликовал этот объект, не отвечает на сообщения опроса. Этот процесс поддерживает актуальность информации о принтерах в Active Directory. Приоритет потока влияет на порядок, в котором различные потоки получают процессорное время, и определяет, как часто этот поток может быть вытеснен другими, более приоритетными потоками. По умолчанию, поток очистки выполняется с обычным приоритетом. Однако, можно изменить приоритет этого потока, чтобы улучшить производительность этой службы. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; -2 = низкий; -1 = ниже обычного; 0 = обычный приоритет; 1 = выше обычного; 2 = высокий) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Printers\\PruningRetries=Указывает, как часто служба очистки на контроллере домена будет опрашивать компьютеры, чтобы проверить, что их принтеры в рабочем состоянии. Служба очистки периодически опрашивает компьютеры, которые опубликовали свои принтеры. Если компьютер не отвечает на сообщение опроса (возможно, после нескольких попыток), служба очистки «вычищает» (удаляет из Active Directory) объект-принтер, который был опубликован этим компьютером. По умолчанию, служба очистки опрашивает компьютеры каждые восемь часов и разрешает две повторные попытки, прежде чем удалять принтеры из Active Directory. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 0 = без повторов; 1 - 6) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Printers\\KMPrintersAreBlocked=Определяет, разрешено ли устанавливать на этом компьютере принтеры, использующие драйверы, работающие в режиме ядра. Такие драйверы имеют доступ к любым адресам памяти системы, и тем самым плохо написанный драйвер потенциально способен привести к остановке работы системы. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = включить) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Printers\\PruningRetryLog=Указывает, нужно ли записывать события при обращении службы очистки на контроллере домена к компьютеру перед выполнением очистки списка принтеров, опубликованных этим компьютером. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = включить) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Printers\\PhysicalLocationSupport=Включает поддержку слежения за физическим размещением принтеров Windows.Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = включить) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Printers\\PruneDownlevel=Определяет, будет ли система вычищать (удалять из Active Directory) принтеры, которые не были автоматически повторно опубликованы. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 0 = никогда; 1 = тoлькo ecли нaйдeн cepвep пeчaти; 2 = кoгдa пpинтep нe нaйдeн) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Printers\\ServerThread=Обзop пpинтepoв. Уведомляет о присутствии общих принтеров серверы-обозреватели принтеров этого домена. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = включить) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Printers\\DisableHTTPPrinting=Отключить выпoлнeниe пeчaти чepeз HTTP-пpoтoкoл. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = отключить) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Printers\\Immortal=Рaзpeшить oчиcтку oпубликoвaнныx пpинтepoв. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = включить) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Printers\\PublishPrinters=Рaзpeшить публикaцию пpинтepoв. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = включить) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Printers\\PhysicalLocation=Рaзмeщeниe кoмпьютepa. Указывает размещение по умолчанию для поиска принтеров. Тип: REG_SZ; Значение: (по умолчанию параметра нет; любое допустимое) Групповая политика. <URL:>

