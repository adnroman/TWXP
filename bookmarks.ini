HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\DrWatson\\VisualNotification=Отображение сообщений с кнопкой «OK» при обнаружении ошибок приложений. Если кнопка не нажата, окно автоматически закрывается через пять минут. Тип: REG_DWORD; Значение: (0 = отключить, 1 = включить) Дoктop Baтcoн для Windows. <URL:http://www.pctools.com/guides/registry/detail/811> <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/1715.asp>
