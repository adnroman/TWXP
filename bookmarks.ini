HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\\Start=Изменение режима запуска служб через реестр. В каждом подразделе есть параметр «Start». Тип: REG_DWORD; Значение: (2 = для автоматического запуска; 3 = для ручного; 4 = служба отключена) <URL:http://www.pctools.com/guides/registry/detail/198>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Windows\\NoInteractiveServices=Запретить сервисам, помеченным как активные, вывод окон на консоль. Такой вариант применяется при работе сервера в необслуживаемом режиме, когда пользователей, взаимодействющих с интерактивными сервисами, нет. Тип: REG_DWORD; Значение: (0 = включить; 1 = отключить) <URL:http://www.pctools.com/guides/registry/detail/1132>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\ServiceGroupOrder\\List=Группы драйверов определенные в системе и порядок их загрузки. Тип: REG  MULTI  SZ; Значение: (группы драйверов) <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\DateTime\Servers\\(default)=Сервер с атомными часами, используемый в первую очередь (по умолчанию). Тип: REG_SZ; <URL:http://www.pctools.com/guides/registry/detail/934>
