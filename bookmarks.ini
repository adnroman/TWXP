HKEY_CURRENT_USER\Control Panel\Desktop\\UserPreferencesMask=Эффекты открывания меню и подчеркивание горячих клавиш. Также, прослеживание активного окна (Х-мышь), т.е. активировать окно при наведении на него мышью. Тип: REG_BINARY; Значение: (восемь шестнадцатиричных цифр каждое из которых может принимать значения 1, 2, 4, 8 или производные от них, получаемые путем складывания этих чисел: 10 00 00 00 = включение «перелива» двух цветов в заголовке окна. Для Win2K необходимо наличие значения 8 в седьмой позиции данного параметра; 20 00 00 00 = включение отображения «Горячих клавиш» вызова меню; 40 00 00 00 = включение отображения активного окна поверх других окон. Имеет смысл только при включенном параметре Х-мышь (значение 1 во второй позиции данного параметра); 80 00 00 00 = включение эффекта всплывающих подсказок на таких элементах окна как кнопки «Свернуть», «Развернуть» и «Закрыть»; 01 00 00 00 = прослеживание активного окна (Х-мышь, т.е. активировать окно при наведении на него мышью). Время, через которое происходит активация, указывается в параметре ActiveWndTrkTimeout этого же раздела; 02 00 00 00 = включение анимации меню; 04 00 00 00 = включение анимации полей со списком (combo box); 08 00 00 00 = включение анимации в списков прокрутки (list box); 00 10 00 00 = включение типа анимации подсказок «затухание/возникновение», иначе «выкатывание»; Имеет смысл только при наличии значения 8 в четвертой позиции данного параметра; 00 20 00 00 = включение отбрасывания тени курсором; 00 40 00 00 = включение указания позиции курсора при нажимании на клавишу <CTRL>; 00 80 00 00 = включение функции залипания нажатия на кнопку мыши; 00 02 00 00 = включение типа анимации меню «возникновение», иначе «выкатывание». Имеет смысл только при наличии значения 2 во второй позиции данного параметра; 00 04 00 00 = включение типа анимации меню «потухание» при выборе пункта из него. Имеет смысл только при наличии значения 2 во второй позиции данного параметра; 00 08 00 00 = включение анимации подсказок; 00 00 01 00 = включение функции скрытия курсора при работе с клавиатурой) Свойства системы. <URL:http://www.pctools.com/guides/registry/detail/920> http://www.pctools.com/guides/registry/detail/18

