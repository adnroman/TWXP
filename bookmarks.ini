HKEY_LOCAL_MACHINE\HARDWARE\ACPI=Информация по ACPI (Advanced Configuration and Power Interface). <URL:>
HKEY_LOCAL_MACHINE\HARDWARE=Раздел «HARDWARE» хранит данные, которые описывают компьютерные аппаратные средства, обнаруженные системой. Править здесь, что либо, не имеет смысла, тем более, что этот раздел обновляется при каждой загрузке системы. Также включает информацию о программных драйверах. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/18.asp>
