HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\AeDebug\\Auto=Настройка программы «Доктор Ватсон» (Drwtsn32.exe). Система выполняет в этом разделе реестра поиск параметров с именами Debugger и Auto. Значение параметра Debugger задает команду для отладчика, который будет использован для анализа ошибок программы. Если значение для параметра Debugger найдено, система проверяет, имеет ли параметр Auto значение 0 или 1. Тип: REG_DWORD; Значение: (0 = система создает окно сообщения об ошибке программы, не запуская отладчик; 1 = система автоматически запускает отладчик, не создавая окно сообщения) <URL:hh.exe drwtsn32.chm::/drwatson_setup.htm>
