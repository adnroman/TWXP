HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\MSMQ\Parameters\CertificationAuthorities=Содержит сертификаты X509-V3, полученные от внешних «Бюро сертификации» (CAs). Эти подразделы создаются Microsoft Crypto API 2.0. «Организатор очереди сообщений» (Message Queuing) использует сертификаты для генерации цифровых подписей, которые являются уникальными и идентифицируют отправителя сообщения. Сертификат и цифровая подпись отсылаются с каждым заверяемым сообщением. <URL:>
