HKEY_CLASSES_ROOT\CLSID\{645FF040-5081-101B-9F08-00AA002F954E}\Shell=В разделе содержатся подразделы пунктов контекстного меню «Корзины». Чтобы удалить пункт, удалите соответствующий подраздел. Чтобы добавить пункт, создайте новый подраздел в котором значение параметра по умолчанию есть названию пункта меню. Далее создайте подраздел Command, где значение параметра по умолчанию - исполняемая строка. <URL:>
HKEY_CLASSES_ROOT\CLSID\{645FF040-5081-101B-9F08-00AA002F954E}=Раздел каталога «Recycle Bin». Чтобы переименовать каталог, найдите параметр LocalizedString и измените значение по умолчанию «@%SYSTEMROOT%\system32\SHELL32.dll,-nnnn», где «-nnnn» это задаваемое системой число, которое представляет имя конкретной папки. Строку nnnn требуется заменить новым значением, используя переменные окружения, которые управляют содержимым. <URL:http://www.osp.ru/win2000/2003/04/096.htm>
HKEY_CLASSES_ROOT\CLSID\{5b4dae26-b807-11d0-9815-00c04fd91972}=Если поставить знак минус (-) перед именем этого раздела, то после перезагрузки будет недоступна кнопка «Пуск». <URL:http://www.pctools.com/guides/registry/detail/905>
HKEY_CLASSES_ROOT\CLSID\{450D8FBA-AD25-11D0-98A8-0800361B1103}=Раздел каталога «My Documents». Чтобы переименовать каталог, найдите параметр LocalizedString и измените значение по умолчанию «@%SYSTEMROOT%\system32\SHELL32.dll,-nnnn», где «-nnnn» это задаваемое системой число, которое представляет имя конкретной папки. Строку nnnn требуется заменить новым значением, используя переменные окружения, которые управляют содержимым. <URL:http://www.osp.ru/win2000/2003/04/096.htm>
HKEY_CLASSES_ROOT\CLSID\{2227A280-3AEA-1069-A2DE-08002B30309D}=Раздел каталога «Printers and Faxes». Чтобы переименовать каталог, найдите параметр LocalizedString и измените значение по умолчанию «@%SYSTEMROOT%\system32\SHELL32.dll»,-nnnn, где «-nnnn» это задаваемое системой число, которое представляет имя конкретной папки. Строку nnnn требуется заменить новым значением, используя переменные окружения, которые управляют содержимым. <URL:http://www.osp.ru/win2000/2003/04/096.htm>
HKEY_CLASSES_ROOT\CLSID\{20D04FE0-3AEA-1069-A2D8-08002B30309D}=Раздел каталога «My Computer». Чтобы переименовать каталог, найдите параметр LocalizedString и измените значение по умолчанию «@%SYSTEMROOT%\system32\SHELL32.dll,-nnnn», где «-nnnn» это задаваемое системой число, которое представляет имя конкретной папки. Строку nnnn требуется заменить новым значением, используя переменные окружения, которые управляют содержимым. <URL:http://www.pctools.com/guides/registry/detail/370>
HKEY_CLASSES_ROOT\CLSID\{208D2C60-3AEA-1069-A2D7-08002B30309D}=Раздел каталога «My Network Places». Чтобы переименовать каталог, найдите параметр LocalizedString и измените значение по умолчанию «@%SYSTEMROOT%\system32\SHELL32.dll,-nnnn», где «-nnnn» это задаваемое системой число, которое представляет имя конкретной папки. Строку nnnn требуется заменить новым значением, используя переменные окружения, которые управляют содержимым. <URL:http://www.osp.ru/win2000/2003/04/096.htm>
HKEY_CLASSES_ROOT\CLSID\{1f4de370-d627-11d1-ba4f-00a0c91eedba}=Раздел каталога «Search Results». Чтобы переименовать каталог, найдите параметр LocalizedString и измените значение по умолчанию «@%SYSTEMROOT%\system32\SHELL32.dll,-nnnn», где «-nnnn» это задаваемое системой число, которое представляет имя конкретной папки. Строку nnnn требуется заменить новым значением, используя переменные окружения, которые управляют содержимым. <URL:http://www.osp.ru/win2000/2003/04/096.htm>
HKEY_CLASSES_ROOT\CLSID=В подразделах пречислены все системные объекты, относящиеся к конкретным индентификаторам CLSID - сокращение от CLaSsIDentifier (индентификатор классов). Параметры этих подразделов, позволяют Windows управлять OLE- и DDE - объектами, функциями исполняемых файлов и динамических библиотек. Строки чисел и букв - это уникальные шеснадцатиричные коды - индентификаторы каждого из объектов. Принадлежность к тем или иным файлам или программам можно определить по значению параметра «По умолчанию» в подразделе ProgID. <URL:http://www.pctools.com/guides/registry/detail/61>
HKEY_CLASSES_ROOT\AudioCD=Системный подраздел индентификатор, определяющий тип файлов «Аудио диск». Всякое действие, назначенное этому типу, применимо к музыкальным дискам. <URL:>
HKEY_CLASSES_ROOT\Applications=Подразделы этого раздела указывают на отображение программ в окне «Bыбop программы», которое появляется при нажатии пункта «Открыть с помощью...» Пример: HKCR\Applications\AcroRd32.exe\shell\open\command\\(default) Значение = "С:\Program Files\Acrobat Reader\Reader\AcroRd32.exe" "%1". Иконка программы Acrobat Reader будет отображаться в окне «Bыбop программы». Также, можно запретить отдельным программам попадать в список часто используемых программ в меню «Пуск». Для этого создайте пустой строковый параметр «NoStartPage» в любом подразделе. <URL:http://www.pctools.com/guides/registry/detail/1135>
HKEY_CLASSES_ROOT\AllFilesystemObjects\shellex\ContextMenuHandlers\Send To=Пункт контекстного меню «Отправить». <URL:>
HKEY_CLASSES_ROOT\AllFilesystemObjects\shellex\ContextMenuHandlers=Каждый подраздел определяет объект, который добавляет команды в контекстное меню каждого файла системы. В большинстве случаев такой командой является Отправить (Send To). <URL:>
HKEY_CLASSES_ROOT\AllFilesystemObjects=В разделе можно настроить команды контекстного меню сразу для всех системных объектов (файлы, папки, директории). <URL:http://msdn.microsoft.com/msdnmag/issues/1100/Registry/default.aspx>
HKEY_CLASSES_ROOT\*\shellex\ContextMenuHandlers=В качестве подразделов данного раздела выступают команды, отображаемые в контекстном меню любого файла или папки. Если хотите убрать какой-то пункт из контекстного меню - удалите раздел, который отвечает за этот пункт. Команды, привязанные к конкретному типу файлов можно найти уже в ветвях, соответствующих такому типу. Например, для файла AVI это будет раздел HKCR\avifile\shell. <URL:>
HKEY_CLASSES_ROOT\*\shell=Данный подраздел добавляет команды в контекстное меню, которые являются общими для всех типов файлов. Создайте подраздел с именем тестового редактора и в нем еще один «command» и в значении по умолчанию пропишите путь к редактору. <URL:http://www.pctools.com/guides/registry/detail/40>
HKEY_CLASSES_ROOT\*=Настройка команд контекстного меню для всех типов файлов. <URL:>
HKEY_CURRENT_USER\Console=Подраздел содержит свойства окна консоли, например окна командной строки. Кроме того может содержать подразделы с настройками для разных окон CMD вида console-window-name. 
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\System\DNSClient=Содержит данные, создаваемые при конфигурации «Групповой политики» для клиента систем имен домена (Domain Name System (DNS) client). Параметры в данный подраздел записываются «Групповой политикой» и ей управляются, а считываются и интерпретируются службой DNS. <URL:>
HKEY_CLASSES_ROOT\.lnk\ShellNew=В проводнике или «Мой компьютер» через меню Файл, Создать, Ярлык можно получить доступ к дискам компьютера, даже, если вы отключили контекстное меню проводника. Чтобы не допустить появления мастера создания нового ярлыка удалите или переименуйте этот раздел. Возможность создания нового ярлыка сохранится, но доступа к дискам не будет. <URL:>
HKEY_USERS\.DEFAULT\Keyboard Layout\Preload=Первичная ракладка клавиатуры при входе в систему (Log On'e). Если вы устанавливали дополнительный язык и хотите от него избавиться, удалите в данном разделе параметр соответствующего языка. Также если при входе в систему в окне ввода пароля стоит русский язык и никак не изменяется после манипуляций в окне «Язык и peгиoнальныe cтaндaрты» на вкладке «Языки», «Подробнее», стоит попробовать поменять имена параметров, в данном разделе, местами т.е. чтобы 1 стал 2 и наоборот. Также поменяйте и в этом разделе HKCU\Keyboard Layout\Preload. Тип: REG_SZ; Значение: (любой из параметров доступный в разделе HKLM\SYSTEM\CurrentControlSet\Control\Keyboard Layout\DosKeybCodes). <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Command Processor=Данный подраздел содержит установки, контролирующие командный процессор в окне консоли. Более подробно о коммандном процессоре можно узнать, выполнив комманду в окне командной строки «cmd /?». Параметры, вызванные из коммандной строки, имеют больший приоритет, нежели установки параметров в реестре. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/34994.asp>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\AsyncMac=Служба «Драйвер асинхронного носителя RAS». <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\atapi=Стандартный контроллер жесткого диска IDE/ESDI. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Active Setup\Installed Components=Раздел, каждый подраздел которого представляет компоненту системы. Чтобы запретить Windows конфигурирование (создание ярлыков в меню «Пуск» и панели быстрого запуска) какой-либо компоненты, при создании нового профиля, удалите значение параметра StubPatch в подразделе этой компоненты, или просто переименуйте его. Параметры рассмотрены в подразделе {22d6f312-b0f6-11d0-94ab-0080c74c7e95} <URL:>
HKEY_LOCAL_MACHINE=Временный корневой раздел, не имеющий соответствующего физического куста. Это контейнер, содержащий другие разделы. Содержит все данные описывающие драйверы, установленное оборудование, коммуникационные порты, конфигурацию программного обеспечения и другие элементы, определяющие индивидуальные параметры системы. Эта информация используется для всех пользователей, которые работают на данном компьютере. В этом разделе хранится информация, имеющая глобальный характер. Раздел не является ссылкой, может редактироваться дистанционно. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/17.asp>
HKEY_CURRENT_USER\Software\Microsoft\Windows NT\CurrentVersion\TaskManager=Диспетчер задач Windows. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/36688.asp>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\AutoComplete=Автозаполнение. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Classes\CLSID=Код класса. Универсальный уникальный идентификатор (UUID), который определяет компонент COM. Каждый компонент COM имеет свой код CLSID в реестре Windows, позволяющий загрузить этот компонент в любом приложении. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Internet Explorer\Extensions=CLSID надстроек добавляемых в Internet Explorer. Здесь можно удалить или добавить кнопки на панель инструментов Internet Explorer. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\KnownDLLs=XP всегда загружает определённый набор DLL, cписок этих DLL находится в этом разделе. Можно добавить в этот список библиотеки, которые часто используются именно вами. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services=Данный раздел является «центром управления» для динамически добавляемых частей операционной системы Windows, таких как: сервисы подсистемы Windows и драйверы устройств ядра операционной системы (kernel-mode device drivers). Каждый сервис и драйвер устройства, размещаемый операционной системой, имеет подраздел в данном разделе. Параметры определяют загрузку драйверов и сервисов. Описание типичных параметров, которые размещаются в различных сервисах, смотрите на примере подраздела HKLM\SYSTEM\CurrentControlSet\Services\RemoteAccess. Режимы запуска (параметр Start): 0 = загрузка; 1 = система; 2 = авто; 3 = ручной; 4 = отключен. 
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon\SpecialAccounts\UserList=Если вы хотите скрыть имя какого-нибудь пользователя, отображаемое в окне входа в систему, создайте в данном разделе параметр с именем этого пользователя. Тип: REG_DWORD; Значение: (0 = включить; 1 = отключить) <URL:http://www.pctools.com/guides/registry/detail/986>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\DriveIcons=В этом разделе можно поменять иконки дисков и имя CD-привода. Рассмотрим на примере диска D: Создаем подразделы в следующем порядке HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\DriveIcons\D\DefaultIcon и в значении параметра по умолчанию ставим путь к файлу с иконками. Если в файле много иконок, ставим запятую и номер рисунка, начиная счет с 0, типа: «C:\image.dll,13». Если надо поменять имя CD-привода, добавляем еще один подраздел DefaultLabel, где в значении параметра по умолчанию прописываем имя. <URL:http://www.pctools.com/guides/registry/detail/912>
HKEY_CLASSES_ROOT\CLSID\{8FC0B734-A0E1-11D1-A7D3-0000F87571E3}=Редактор объекта групповой политики. <URL:>
HKEY_CLASSES_ROOT\CLSID\{2559a1f1-21d7-11d4-bdaf-00c04f60b9f0}=Справка и поддержка. <URL:>
HKEY_CLASSES_ROOT\CLSID\{2559a1f3-21d7-11d4-bdaf-00c04f60b9f0}=Запуск программы. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\ShellNoRoam\MUICache=Если в панели задач имена кнопок отображаются неверно, удалите соответствующий параметр в данном разделе или полностью очистите его. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Office\Word\Addins=В разделе прописаны все установленные Add-ins Microsoft Office. Параметр LoadBehavior в подразделах регулирует загрузку или отключение Add-ins. Тип: REG_DWORD; Значение: (0 = отключить; 2 = загружать при запуске; 8 = загружать по требованию) <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\ShellServiceObjectDelayLoad=Запуск установленных компонентов при загрузке системы. Сюда также могут прописываться вирусы, к примеру, W32.Feebs прописывает параметр с именем своей библиотеки и значением в виде произвольного CLSID. <URL:http://www.symantec.ru/avcenter/venc/data/pf/w32.feebs.e@mm.html>
HKEY_CURRENT_USER\Keyboard Layout\Preload=Первичная ракладка клавиатуры при входе в систему. Если вы устанавливали дополнительный язык и хотите от него избавиться, удалите в данном разделе параметр соответствующего языка. Если при входе в систему в окне ввода пароля стоит русский язык и никак не изменяется после манипуляций в окне «Язык и peгиoнальныe cтaндaрты» на вкладке «Языки» > «Подробнее», стоит попробовать поменять имена параметров, в данном разделе, местами т.е. чтобы 1 стал 2 и наоборот. Также поменяйте и в этом разделе HKU\.DEFAULT\Keyboard Layout\Preload. Тип: REG_SZ; Значение: (любой из параметров доступный в разделе HKLM\SYSTEM\CurrentControlSet\Control\Keyboard Layout\DosKeybCodes). <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\HotFix=Этот раздел содержит информацию об установленных обновлениях Windows. Если вы хотите повторно установить обновление, но система сообщает, что оно уже установлено, и вы не можете удалить это обновление через аплет Установка и удаление программ, то удалите в этом разделе необходимый подраздел. После чего в проводнике удалите каталог %windir %\$NtUninstallQ..... $. Перезагрузитесь и повторно установите обновление. Если вы собираетесь установить Servis Pack, то лучше удалить все обновления. Также информацию об установленных обновлениях, версиях файлов, входящих в данное обновление и дате установке можно найти в разделе HKLM\SOFTWARE\Microsoft\Updates. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM=Содержит наборы управления, описывающие драйверы устройств и службы, которые система загружает при запуске. Кроме того, наборы управления определяют все аспекты конфигурации компьютера на уровне операционной системы. Каждый из наборов управления представляет собой подраздел, который называется ControlSetNNN, где NNN трехзначное число, начиная с 000. Эти данные играют ключевую роль при запуске системы. Физически на диске это файлы из каталога %SystemRoot%\System32\config - SYSTEM, SYSTEM.sav. 
HKEY_CURRENT_USER\Windows 3.1 Migration Status=Раздел отслеживает статус перевода файлов программных групп (с расширением GRP) в формат проводника, только, если на компьютере производилось обновление версии операционной системы с Windows 3.1 до Windows 4.0, а затем и до Windows 2000/XP. 
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\MMC\UseNewUI=По умолчанию открывается диалоговое окно консоли MMC 2.0 «Добавить или удалить оснастку». Чтобы использовать диалоговое окно консоли управления MMC версии 3.0 (http://download.microsoft.com/download/3/7/e/37e7115f-b927-4f18-8ebe-7905b6bf20f4/WindowsXP-KB907265-x86-RUS.exe), проверьте с помощью редактора реестра, существует ли этот раздел. <URL:hh.exe mmc.chm::/dbmmc_addsnap21.htm>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management\PrefetchParameters=Конфигурация Prefetcher Service (функция упреждающей выборки). Ее задача уменьшить время запуска приложений и время загрузки системы. Ускорить загрузку приложения можно также через ярлык. В свойствах ярлыка в строке «Объект», после указания пути к файлу, добавьте параметр «/prefetch:1» (пробел перед параметром обязателен). 
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Image File Execution Options=Автоматический запуск отладки. При создании процесса функция CreateProcess ищет в этом разделе подраздел с именем и расширением запускаемого образа. Если такой подраздел есть, CreateProcess ищет в нем параметр Debugger. Если он присутствует, его значение становится именем запускаемого образа, после чего следует повторение первого этапа CreateProcess. <URL:http://msdn.microsoft.com/library/rus/default.asp?url=/library/rus/vsdebug/html/vxtsklaunchingdebuggerautomatically.asp>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Shell Extensions=Расширения оболочки. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Update=Драйвер обновления микропрограмм. 
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\UPHClean=User Profile Hive Cleanup. Исправляет появление предупреждения в Event Log: «Реестр пользователя был сохранен в то время, как приложение или служба продолжали использовать его во время выхода из системы. Используемая реестром пользователя память не была освобождена. Реестр будет выгружен, когда он не будет использоваться.» <URL:http://download.microsoft.com/download/a/8/7/a87b3d05-cd04-4743-a23b-b16645e075ac/UPHClean-Setup.msi>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Policies=Этот подраздел является ветвью пользовательских политик, которую система наследует от предыдущих версий Windows. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/36624.asp>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\User Shell Folders=Здесь находятся пути к пользовательским оболочкам-папкам, где значения, для определения местоположения папок оболочки пользователей, используют переменные среды. Для того, чтобы изменить местоположение системной папки, сначала скопируйте ее на новое место, после чего измените путь к ней и выйдите из системы. Менять что-либо в подразделе HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Shell Folders нет необходимости, после перезагрузки пути в нем будут изменены автоматически. 
HKEY_CLASSES_ROOT\Folder\shell=Раздел отвечает за контекстное меню папок. Если что-то стало не так отображаться или работать, удалите значение по умолчанию. Здесь можно создавать свои собственные пункты контекстного меню для папок. Создайте внутри раздела подраздел с будущим именем пункта меню (например, XnView, также можно и на русском языке), внутри этого подраздела еще один подраздел с именем «Command», а в значение параметра по умолчанию, подраздела «Command», поставьте путь к исполняемому файлу: С:\Program Files\XNVIEW\xnview.exe "%1". После этого у вас в контекстном меню папок появится пукт «XnView» при нажатии на который данная папка откроется в программе XnView. <URL:http://www.pctools.com/guides/registry/detail/654>
HKEY_CLASSES_ROOT\Folder=Системный раздел-идентификатор, определяющий тип файлов «Папка». Всякое действие, назначенное этому типу, применимо к системным папкам (например, «Мой компьютер»). <URL:>
HKEY_CURRENT_USER\UNICODE Program Groups=Здесь находятся настройки программ унаследованных от ранних версий NT, использующих программу «Диспетчер программ». <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/37043.asp>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\DateTime\Servers=Имена параметров в данном разделе имеют цифровое значение от 1 до ... за исключением параметра (Default). В них указаны имена серверов (обычно в Интернете) с атомными часами, с которыми ОС будет синхронизировать системное время. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Active Setup=Используется Internet Explorer и другими компонентами системы при установке приложений и обновлений из Интернета. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\gameenum=Перечислитель игровых портов. 
HKEY_CURRENT_USER\Software\Microsoft\Windows\Shell\AttachmentExecute\{0002DF01-0000-0000-C000-000000000046}=Здесь прописаны типы файлов, при загрузке которых через Internet Explorer, была снята галка с «Всегда спрашивать перед открытием этого типа файлов».
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\BackupRestore\KeysNotToRestore=В данном разделе содержится список разделов реестра, исключаемых из процесса резервного восстановления программой «NTBackup». 
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\wdmaud=Драйвер совместимости звука Microsoft (WINMM WDM). <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Internet Settings\TemplatePolicies=Раздел TemplatePolicies определяет конфигурацию стандартных уровней зоны безопасности (Низкий, Ниже среднего, Средний и Высокий). Нельзя добавлять новые уровни безопасности, но возможно изменение стандартных настроек уровня безопасности. В разделе содержатся значения, определяющие настройки для зоны безопасности. В каждый раздел входит значение строки Описание и значение строки Отображение имени, которые определяют текст, отображаемый на вкладке Безопасность для каждого уровня безопасности. <URL:http://support.microsoft.com/kb/182569/ru>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Internet Settings\ZoneMap\Domains=Раздел Domains включает домены и протоколы, добавленные для изменения их стандартного поведения. При добавлении домена подраздел добавляется в раздел Domains. Поддомены появляются в виде подразделов в доменах, к которым они принадлежат. Каждый раздел, в котором перечислены домены, содержит параметр DWORD, имеющий имя соответствующего протокола. Значение параметра DWORD совпадает с цифровым значением зоны безопасности, к которой добавлен домен.Тип: REG_DWORD; Значение: (1 = местная интрасеть; 2 = надежные узлы; 4 = ограниченные узлы) Свойства обозревателя > Безопасность. <URL:http://support.microsoft.com/kb/182569/ru>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Internet Settings\ZoneMap\ProtocolDefaults=Раздел ProtocolDefaults определяет стандартную зону безопасности для отдельного протокола (ftp, http, https). Чтобы изменить стандартную настройку, можно либо добавить протокол в зону безопасности, нажав кнопку Узлы на вкладке Безопасность, либо добавить параметр DWORD в раздел Domains. Имя значения DWORD соответствует названию протокола и не должно содержать двоеточий (:) и косых черт (/). Раздел ProtocolDefaults содержит также параметр DWORD, определяющий зоны безопасности, в которых используется протокол. На вкладке Безопасность нельзя использовать элементы управления для изменения этих значений. Данный параметр используется в том случае, когда конкретный веб-узел не попадает в зону безопасности. <URL:http://support.microsoft.com/kb/182569/ru>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Internet Settings\Zones\4=Зона безопасности Ограниченные узлы. <URL:http://support.microsoft.com/kb/182569/ru>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Internet Settings\Zones\3=Зона безопасности Интернет. <URL:http://support.microsoft.com/kb/182569/ru>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Internet Settings\Zones\2=Зона безопасности Надежные узлы. <URL:http://support.microsoft.com/kb/182569/ru>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Internet Settings\Zones\1=Зона безопасности Местная интрасеть. <URL:http://support.microsoft.com/kb/182569/ru>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Internet Settings\Zones\0=Зона безопасности Мой компьютер. <URL:http://support.microsoft.com/kb/182569/ru>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Internet Settings\ZoneMap\Ranges=Раздел Ranges содержит диапазоны адресов TCP/IP. Каждый указанный диапазон TCP/IP отображается в произвольно именуемом разделе. Этот раздел содержит значение строки (:Range) с указанным диапазоном TCP/IP. Для каждого протокола добавляется значение DWORD, которое содержит цифровое значение зоны безопасности для указанного диапазона IP. <URL:http://support.microsoft.com/kb/182569/ru>
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Internet Settings\Zones=Раздел Zones содержит подразделы, представляющие все зоны безопасности, определенные для компьютера. По умолчанию определяются следующие пять зон (от 0 до 4):		0        Мой компьютер		1        Местная интрасеть		2        Надежные узлы		3        Интернет		4        Ограниченные узлы		Описание параметров см. в разделе HKCU\Software\Microsoft\Windows\CurrentVersion\Internet Settings\Zones\3. При проблемах с отображением вкладки «Безопасность» в диалоговом окне «Свойства обозревателя», удалите этот раздел и позвольте Internet Explorer создать его заново. Свойства обозревателя, Безопасность. <URL:http://support.microsoft.com/kb/182569/ru>
HKEY_LOCAL_MACHINE\SYSTEM\MountedDevices=Диспетчер монтирования, драйвер устройства Mountmgr.sys, назначает буквы (связанные с внутренним идентификационным номером) томам динамических и базовых дисков, созданных после установки Windows, а также устройствам CD-ROM, приводам гибких дисков и съемным устройствам. В этом разделе операционная система хранит все буквы дисков, назначенные томам. Если в процессе запуска компьютера после установки или снятия жесткого диска появляется сообщение об ошибке «Недостаточно виртуальной памяти», см. статью <URL:http://support.microsoft.com/kb/812448/ru>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Class\{4D36E965-E325-11CE-BFC1-08002BE10318}=Если в проводнике исчезло CD или DVD устройство, удалите из данного раздела два параметра «Upperfilters» и «Lowerfilters». <URL:http://support.microsoft.com/kb/314060/ru>
HKEY_CURRENT_USER=Данный раздел является корневым для данных конфигурации пользователя, вошедшего в систему в настоящий момент. Здесь хранятся папки пользователя, цвета экрана и параметры панели управления. Эти сведения сопоставлены с профилем пользователя. Вместо полного имени раздела иногда используется аббревиатура HKCU. При каждой загрузке профиля пользователя (например, при регистрации в системе или при выполнении сервисного процесса в увязке с именем какого-либо пользователя) HKCU создается как ссылка на подраздел соответствующего пользователя в HKU. <URL:http://support.microsoft.com/kb/256986/ru>
HKEY_USERS=Корневой раздел HKU содержит подразделы для всех загруженных профилей пользователей, регистрационную базу данных классов и подраздел .DEFAULT, связанный с профилем для системы. Данный профиль используется Winlogon, например, чтобы изменения в параметрах фона рабочего стола были реализованы на экране входа. Этот раздел не является ссылкой. Вместо полного имени раздела иногда используется аббревиатура HKU. <URL:http://support.microsoft.com/kb/256986/ru>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Hardware Profiles\Current\Software=Некоторые настройки конфигурации системы. В частности включение разрешения на использование прокси сервера. <URL:>
HKEY_CURRENT_CONFIG=Корневой раздел HKCC представляет собой самую простую часть реестра. Раздел содержит конфигурационные данные для текущего аппаратного профиля и является символьной ссылкой на раздел HKLM\SYSTEM\CurrentControlSet\Hardware Profiles\Current. <URL:http://support.microsoft.com/kb/256986/ru>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Uninstall=В подразделах данного раздела указаны установленные в системе программы и в каждом из них находятся, как минимум, по два параметра: «DisplayName» - отвечающий за отображение установленной программы в диалоговом окне «Установка и удаление программ» и «UninstallString» - указывающий на программу деинсталляции программы. Если по какой-то причине программа, после удаления, не исчезла из списка установленных программ, смело удаляйте подраздел этой программы здесь. Также, здесь можно настроить внешний вид записи в разделе «Установленные программы» и диалогового окна «Поддержка», которое появляется при щелчке на ссылке «Чтобы получить сведения о поддержке, щелкните здесь». Для включения нужного режима используйте следующие строковые параметры:		DisplayIcon - иконка, соответствующая приложению в диалоге «Установка и удаление программ» <URL:http://support.microsoft.com/kb/555364/ru>		DisplayName - Описание приложения 		ModifyPath - Путь инсталлятора (утилиты) для изменения установочных параметров программы. Еcли этот ключ установлен, то кнопка «Заменить/Удалить» распадается на две - «Заменить» (Выполняется ModifyPath) и «Удалить» (выполняется UninstallString) 		UninstallString - путь деинсталлятора		Если вы создадите параметр Publisher, то в описании удаляемой программы появляется ссылка «Чтобы получить сведения о поддержке, щелкните здесь», которая открывает диалоговое окно «Поддержка». Для настройки внешнего вида этого окна используйте следующие строковые параметры: 		Publisher - Издатель продукта 		Readme - Путь к файлу Readme для данного продукта 		Comments - Коментарии к продукту 		Contact - Контактное лицо (e-mail и т.п.) 		DisplayVersion - Номер версии 		ProductID - Код продукта 		RegCompany - Зарегистрированная компания 		RegOwner - Зарегестрированный владелец 		URLInfoAbout - Домашняя страничка производителя (параметр Publisher становится ссылкой) 		URLUpdateInfo - URL обновления продукта 		HelpLink - URL сведений о поддержке 		<URL:http://www.pctools.com/guides/registry/detail/110/>
HKEY_CURRENT_USER\Identities=Раздел содержит по одному подразделу для каждого удостоверения Microsoft Outlook Express. Outlook Express использует удостоверения для того, чтобы позволить различным пользователям использовать один и тот же почтовый клиент. <URL:>
HKEY_CURRENT_USER\RemoteAccess\Profile=Раздел содержит информацию о каждом соединении. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Internet Explorer\Default HTML Editor=Редактор HTML по умолчанию. Здесь прописана команда «Править в Блокноте», отображающаяся в меню «Файл» Internet Explorer (именно за нее отвечает пункт «Редактор HTML» (HTML Editor) на вкладке «Программы» свойств обозревателя), а также команда, выполняющаяся при выборе функции «Изменить» контекстного меню HTML-файлов, вызываемого правой кнопкой мыши в Проводнике. Задается она следующим образом: значение параметра HKCU\SOFTWARE\Microsoft\Internet Explorer\Default HTML Editor\\Description установите равным «Notepad», далее в HKCU\SOFTWARE\Microsoft\Internet Explorer\Default HTML Editor\shell\edit в значении параметра по умолчанию выставляете «&Edit», после чего в HKCU\SOFTWARE\Microsoft\Internet Explorer\Default HTML Editor\shell\edit\command в значении параметра по умолчанию поставьте "C:\WINDOWS\notepad.exe %1". Либо пропишите вместо блокнота любой другой редактор. <URL:http://www.computery.ru/upgrade/faq/soft/2002/sfaq_085.htm>
HKEY_CURRENT_USER\Software\Microsoft\Internet Explorer\Default MHTML Editor=Редактор MHTML по умолчанию. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\WmiApSrv=Адаптер производительности WMI. <URL:>
HKEY_USERS\.DEFAULT\Software\Microsoft\Windows\CurrentVersion\Run=При создании нового пользователя, программы, прописанные в этом разделе, будут запущены при входе этого пользователя в систему. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\FindExtensions=Настройки расширенного поиска. <URL:>
HKEY_CLASSES_ROOT=Корневой раздел HKCR содержит два типа данных. Первый является ассоциациями файлов, которые связывают различные типы файлов с программами, которые могут их открывать, печатать и редактировать. Второй является регистрациями классов для объектов Component Object Model (COM-компонентная модель объектов). Раздел формируется на основе специфичных для конкретного пользователя регистрационных данных классов HKCU\SOFTWARE\Classes и общисистемных регистрационных данных классов HKLM\SOFTWARE\Classes. С точки зрения настроек, этот корневой раздел является одним из наиболее интересных в реестре потому, что он позволяет вам изменить огромное число правил поведения системы. Кроме того, раздел HKEY_CLASSES_ROOT предоставляет объединенные данные программам, написанным под ранние версии Windows. Изменения настроек текущего пользователя выполняются в разделе HKEY_CURRENT_USER\Software\Classes. Модификация параметров по умолчанию должна производиться в разделе HKEY_LOCAL_MACHINE\Software\Classes. Данные из разделов, добавленных в HKEY_CLASSES_ROOT, будут сохранены системой в разделе HKEY_LOCAL_MACHINE\Software\Classes. Если изменяется параметр в одном из подразделов раздела HKEY_CLASSES_ROOT и такой подраздел уже существует в HKEY_CURRENT_USER\Software\Classes, то для хранения информации будет использован раздел HKEY_CURRENT_USER\Software\Classes, а не HKEY_LOCAL_MACHINE\Software\Classes. Вместо полного имени раздела иногда используется аббревиатура HKCR. <URL:http://support.microsoft.com/kb/256986/ru>
HKEY_CURRENT_USER\AppEvents=Здесь назначаются звуковые сопровождения различным событиям. 
HKEY_CURRENT_USER\Software\Microsoft\Internet Connection Wizard=Подраздел содержит единственный параметр, который указывает, запускался ли пользователями «Мастер новых подключений». <URL:>
HKEY_CURRENT_USER\Software\Microsoft\User Location Service\Client=Пользовательские параметры Netmeeting. Все параметры имеют Тип: REG_SZ. <URL:http://www.pctools.com/guides/registry/detail/924>
HKEY_CURRENT_USER\Software\Microsoft\Windows NT\CurrentVersion\Devices=В подразделе приведен список принтеров, к которым подключен компьютер-клиент. <URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/36651.asp>
HKEY_CURRENT_USER\Software\Microsoft\Windows NT\CurrentVersion\PrinterPorts=Подраздел PrinterPorts содержит список принтеров, к которым подключен клиентский компьютер. <URL:>
HKEY_CURRENT_USER\Software\Microsoft\Windows\ShellNoRoam\BagMRU=Здесь лежит древовидный индекс папок, для которых сохранены настройки. Дерево в целом соответствует тому, которое вы видите в проводнике. Самый верхний уровень (сам BagMRU) соответствует Desktop. Следующий уровень - My Computer, My Network Places etc. и папки, созданные прямо на Рабочем столе. И так далее. Для каждого подраздела (0, 1, 2...) есть соответствующее ему reg_binary в родительском разделе. В этом значении лежит всякая информацмя, в том числе имя объекта (чаще всего, 2 раза - в формате 8.3 и длинное имя в unicode). В каждом разделе есть параметр NodeSlot - это номер сохраненных параметров в ключе Bags. <URL:>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\MRxSmb=Настройки Службы сервера браузера (Browser Server service). Эта служба предоставляет список серверов браузера участвующих в сети. 
HKEY_CURRENT_USER\Software\Microsoft\Internet Explorer\SearchScopes=Здесь хранятся адреса поисковых систем Internet Explorer.
HKEY_CURRENT_USER\Control Panel\Colors=Здесь система хранит информацию о цвете кнопок, надписей, ползунков и т.п. Если изменить, например, значения следующих строковых параметров:«Button text» на «192 192 192»; «Window text» на «256 256 256»; «Menu Text» на «192 192 192»; «Info Text» на «192 192 192» и после этих действий перезагрузиться, то почти всех надписей уже не будет. Все параметры Тип: REG_SZ.<URL:http://www.microsoft.com/resources/documentation/WindowsServ/2003/all/deployguide/en-us/34565.asp>
HKEY_CURRENT_USER\Printers=Здесь содержатся сведения о принтерах (в том числе и сетевых), с которыми может работать пользователь. 
HKEY_CURRENT_USER\Control Panel=Раздел и подразделы «Панели управления» содержат региональные настройки, настройки «Рабочего стола» и т.д. 
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\hivelist=Здесь можно посмотреть точный список файлов реестра XP. Параметры данного раздела начинаются на \REGISTRY\, так как на момент загрузки ульев реестра, еще нет буквенных обозначений логических дисков. 
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Lsa=Аутентификационный пакет для распорядителя локальной безопасности (Local Security Authority, LSA). Параметры данного раздела регулируются непосредственно системой и редактирование их нежелательно, ввиду того, что при возможных ошибках, ни один пользователь не сможет зарегистрироваться в системе. 

