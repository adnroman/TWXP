HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\HideDesktopIcons=Раздел и подразделы используются системой только при создании нового пользователя, например, во время ее установки. В дальнейшем используется одноименный раздел в HKCU, см. описание там. <URL:>
