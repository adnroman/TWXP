HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\MRxSmb\Parameters\\BrowserMinimumConfiguredBrowsers=Определяет минимальное количество резервных серверов для окна просмотра. Тип: REG_DWORD; Значение: (по умолчанию параметра нет) <URL:http://www.tburke.net/info/regentry/96287.htm>
HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\MRxDAV\\Start=Перенаправитель клиентов WebDav. Тип: REG_DWORD; Значение: (2 = авто; 3 = вручную; 4 = отключить) <URL:>
