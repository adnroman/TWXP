HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\System\\SlowLinkDetectEnabled=Отключает возможность определения медленного подключения. Определение медленного подключения выполняется с помощью измерения скорости подключения пользовательского компьютера к удаленному серверу, на котором хранится перемещаемый пользовательский профиль. Когда система определяет медленное подключение, связанные с этим политики в этой папке указывают, как система должна реагировать на медленное подключение. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 0 = отключить) Групповая политика. <URL:> 
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\System\\SlowLinkProfileDefault=Указывает, что система должна дождаться загрузки удаленной копии перемещаемого профиля пользователя, даже если подключение медленное. Кроме того, система ждет загрузки удаленной копии, если пользователь был уведомлен о медленном подключении, но не ответил в течение установленного времени. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = включить) Групповая политика. <URL:> 
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\System\\SlowLinkUIEnabled=Уведомляет пользователей, когда определено медленное подключение для загрузки перемещаемого профиля. Уведомление позволяет пользователям решить, следует ли использовать локальную копию или подождать выполнения загрузки перемещаемого профиля. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 1 = включить) Групповая политика. <URL:> 
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\System\\ProfileDlgTimeOut=Определяет, как долго система ждет ответа пользователя перед тем, как использовать значение по умолчанию. Значение по умолчанию используется в том случае, если пользователь не отвечает на сообщение о том, что имеет место одно из следующих событий: --  Система обнаружила медленное подключение между пользовательским компьютером и сервером, на котором хранится перемещаемый профиль пользователя. --  Система не может получить доступ к хранящимся на сервере перемещаемым профилям пользователей во время входа или выхода пользователей из системы. --  Локальные профили пользователей новее, чем их профили, хранящиеся на сервере. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 0 - 600 сек.) Групповая политика. <URL:> 
