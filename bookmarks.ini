HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Netlogon\Parameters\\SiteName=Задает сайт Active Directory, к которому принадлежат компьютеры. Сайт Active Directory - это одна или несколько соединенных быстрой связью подсетей TCP/IP, что позволяет администраторам настраивать доступ и репликацию Active Directory. Тип: REG_SZ; Значение: (по умолчанию параметра нет; любое допустимое) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Netlogon\Parameters\\ScavengeInterval=Определяет интервал (сек.), через который служба сетевого входа Netlogon выполняет следующие операции очистки:		- Проверяет, не требуется ли обновление пароля на безопасном канале, и при необходимости обновляет его.		- На контроллерах домена (DC), обнаруживает ранее не обнаруженные DC.		- На основных контроллерах домена (PDC), выполняет попытку добавления NetBIOS-имени <DomainName>[1B], если оно еще не было добавлено.		Ни одна из этих операций не является критической. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; оптимальное значение составляет в большинстве случаев 15 минут) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Netlogon\Parameters\\NonBackgroundSuccessfulRefreshPeriod=Определяет, как часто следует выполнять обновление элементов кэша контроллеров домена. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 4294967200 = максимальное значение, но в то же время любое значение, превышающее 49 дней, считается бесконечным; 0 = минимальное значение - всегда обновлять информацию о контроллерах домена) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Netlogon\Parameters\\NegativeCachePeriod=Задает интервал времени (в секундах), в течение которого локатор контроллеров домена помнит, что контроллер домена не удалось найти в домене. Когда повторная попытка обнаружить контроллер домена происходит в течение этого интервала, обнаружение контроллера домена немедленно завершается ошибкой без попытки отыскать контроллер домена. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 0 - 604 800 = 7 дней) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Netlogon\Parameters\\BackgroundSuccessfulRefreshPeriod=Определяет, как часто следует выполнять обновление элементов кэша контроллеров домена. Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 4294967200 = максимальное значение, но в то же время любое значение, превышающее 49 дней, считается бесконечным; 0 = минимальное значение - всегда обновлять информацию о контроллерах домена) Групповая политика. <URL:>
HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Netlogon\Parameters\\BackgroundRetryInitialPeriod=Нaчaльный интepвaл пoпытoк oбнapужeния кoнтpoллepoв дoмeнa. Когда приложения, периодически выполняющие поиск контроллеров домена, не могут найти контроллер домена, значение, устанавливаемое этим параметром, определяет интервал времени (в секундах) перед тем, как выполняется первая повторная попытка. Этот параметр влияет только на тех клиентов, вызывающих DsGetDcName, которые установили флаг DS_BACKGROUND_ONLY. Если значение этого параметра меньше, чем значение, указанное в разделе реестра NegativeCachePeriod, используется значение из раздела реестра NegativeCachePeriod. Предупреждение: если значение для этого параметра слишком большое, клиент не будет пытаться отыскивать никаких контроллеров домена, которые не были доступны с самого начала. Если это значение слишком мало, клиенты будут пытаться отыскивать контроллеры домена даже в том случае, если их нет. Если это значение слишком мало и контроллеры домена недоступны, периодические неудачные попытки обнаружения контроллеров домена могут вызвать лишний сетевой трафик.Тип: REG_DWORD; Значение: (по умолчанию параметра нет; 0 - 4294967 = 49 дней) Групповая политика. <URL:>
